<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --completed-task: #808080;
            --background-color: var(--tg-theme-bg-color, #000000);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --header-color: var(--tg-theme-header-bg-color, #1a1a1a);
            --section-bg-color: var(--tg-theme-secondary-bg-color, #1a1a1a);
            --button-color: var(--tg-theme-button-color, #2196F3);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #666666);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: var(--hint-color);
            font-size: 1.1em;
            -webkit-user-select: none;
            user-select: none;
        }

        .categories-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 16px;
            scrollbar-width: none;
            display: none;
        }

        .categories-container::-webkit-scrollbar {
            display: none;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
            width: max-content;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category.active {
            opacity: 1;
        }

        .category:not(.active) {
            opacity: 0.6;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: var(--button-color);
            color: var(--button-text-color);
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .task-card, .note-card {
            background: var(--section-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            touch-action: none;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.completed .card-title {
            text-decoration: line-through;
        }

        .card-content {
            margin-right: 0;
            word-break: break-word;
        }

        .card-title {
            font-size: 16px;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-description {
            font-size: 14px;
            color: var(--hint-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .card-date {
            font-size: 12px;
            color: var(--hint-color);
        }

        .card-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }

        .task-card.show-actions .card-content,
        .note-card.show-actions .card-content {
            margin-right: 40px;
        }

        .task-card.show-actions .card-actions,
        .note-card.show-actions .card-actions {
            display: flex;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--header-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--section-bg-color);
            z-index: 100;
        }

        .nav-item {
            padding: 8px 16px;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--button-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--section-bg-color);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        .modal-text {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 16px;
            white-space: pre-wrap;
        }

        .modal-date {
            font-size: 14px;
            color: var(--hint-color);
            margin-bottom: 16px;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: var(--background-color);
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            color: var(--text-color);
        }

        .modal textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: var(--button-color);
            color: var(--button-text-color);
        }

        .modal-back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        .show-completed {
            background: var(--section-bg-color);
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            display: none;
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .full-view-content {
            margin-top: 40px;
        }

        .full-view-title {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        .full-view-text {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 16px;
            white-space: pre-wrap;
        }

        .full-view-date {
            font-size: 14px;
            color: var(--hint-color);
            margin-bottom: 16px;
        }

        .full-view-back {
            position: fixed;
            top: 16px;
            left: 16px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 380px) {
            .category {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="categories-container">
                <div class="categories">
                    <button class="category active" style="background: var(--button-color)" data-category="all">Все задачи</button>
                    <button class="category" style="background: var(--urgent-important)" data-category="urgent-important">Срочно, важно</button>
                    <button class="category" style="background: var(--not-urgent-important)" data-category="not-urgent-important">Не срочно, важно</button>
                    <button class="category" style="background: var(--urgent-not-important)" data-category="urgent-not-important">Срочно, не важно</button>
                    <button class="category" style="background: var(--not-urgent-not-important)" data-category="not-urgent-not-important">Не срочно, не важно</button>
                </div>
            </div>
            <button class="show-completed">Показать выполненные задачи</button>
            <div id="items-container"></div>
        </div>
        <button class="add-button">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">Задачи</a>
            <a class="nav-item" data-section="notes">Заметки</a>
        </nav>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <input type="text" id="taskTitle" placeholder="Название задачи" maxlength="30" required>
            <textarea id="taskDescription" placeholder="Описание (необязательно)" rows="3" maxlength="100"></textarea>
            <select id="taskCategory">
                <option value="urgent-important">Срочно, важно</option>
                <option value="not-urgent-important">Не срочно, важно</option>
                <option value="urgent-not-important">Срочно, не важно</option>
                <option value="not-urgent-not-important">Не срочно, не важно</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal('taskModal')">Отмена</button>
                <button class="modal-button" onclick="saveTask()">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <input type="text" id="noteTitle" placeholder="Заголовок" maxlength="30" required>
            <textarea id="noteContent" placeholder="Содержание (необязательно)" rows="3" maxlength="100"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal('noteModal')">Отмена</button>
                <button class="modal-button" onclick="saveNote()">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="full-view" id="fullView">
        <button class="full-view-back" onclick="closeFullView()">←</button>
        <div class="full-view-content">
            <h1 class="full-view-title" id="fullViewTitle"></h1>
            <p class="full-view-text" id="fullViewText"></p>
            <p class="full-view-date" id="fullViewDate"></p>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        if (window.Telegram && window.Telegram.WebApp) {
            const { WebApp } = window.Telegram;
            WebApp.expand();
            WebApp.enableClosingConfirmation();
            WebApp.disableVerticalSwipes();
            WebApp.lockOrientation?.('portrait');
            
            // Set theme based on Telegram theme
            document.body.setAttribute('data-theme', WebApp.colorScheme);
            WebApp.setBackgroundColor(WebApp.colorScheme === 'light' ? '#ffffff' : '#000000');
            WebApp.setHeaderColor(WebApp.colorScheme === 'light' ? '#ffffff' : '#1a1a1a');
        }

        // State management
        let currentSection = 'tasks';
        let showCompleted = false;
        let currentCategory = 'all';
        let editingItemId = null;
        
        // Cloud Storage wrapper
        const cloudStorage = {
            get: (key, callback) => {
                if (window.Telegram?.WebApp?.CloudStorage) {
                    window.Telegram.WebApp.CloudStorage.getItem(key, (err, value) => {
                        if (err) {
                            console.error('CloudStorage getItem error:', err);
                            callback(null);
                        } else {
                            callback(value ? JSON.parse(value) : null);
                        }
                    });
                } else {
                    callback(null);
                }
            },
            set: (key, value, callback) => {
                if (window.Telegram?.WebApp?.CloudStorage) {
                    window.Telegram.WebApp.CloudStorage.setItem(key, JSON.stringify(value), (err, success) => {
                        if (err) {
                            console.error('CloudStorage setItem error:', err);
                            if (callback) callback(false);
                        } else {
                            if (callback) callback(success);
                        }
                    });
                } else {
                    if (callback) callback(false);
                }
            },
            remove: (key, callback) => {
                if (window.Telegram?.WebApp?.CloudStorage) {
                    window.Telegram.WebApp.CloudStorage.removeItem(key, (err, success) => {
                        if (err) {
                            console.error('CloudStorage removeItem error:', err);
                            if (callback) callback(false);
                        } else {
                            if (callback) callback(success);
                        }
                    });
                } else {
                    if (callback) callback(false);
                }
            }
        };

        // Initialize data
        let tasks = [];
        let notes = [];

        // Load data from CloudStorage
        const loadData = () => {
            cloudStorage.get('tasks', (data) => {
                tasks = data || [];
                cloudStorage.get('notes', (data) => {
                    notes = data || [];
                    renderItems();
                    updateCategoryCounts();
                });
            });
        };

        // UI Elements
        const categoriesContainer = document.querySelector('.categories-container');
        const categories = document.querySelector('.categories');
        const showCompletedButton = document.querySelector('.show-completed');
        const itemsContainer = document.getElementById('items-container');
        const addButton = document.querySelector('.add-button');
        const navItems = document.querySelectorAll('.nav-item');

        // Format date
        const formatDate = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleString();
        };

        // Get task count by category
        const getTaskCount = (category) => {
            if (category === 'all') return tasks.filter(task => !task.completed).length;
            return tasks.filter(task => task.category === category && !task.completed).length;
        };

        // Update category counts
        const updateCategoryCounts = () => {
            document.querySelectorAll('.category').forEach(cat => {
                const category = cat.dataset.category;
                const count = getTaskCount(category);
                const text = cat.textContent.split('(')[0].trim();
                cat.textContent = `${text} (${count})`;
            });
        };

        // Vibration function
        const vibrate = () => {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            } else if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        };

        // Touch handling for swipe between sections
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        const handleSwipe = () => {
            const swipeDistance = touchEndX - touchStartX;
            if (Math.abs(swipeDistance) > 50) {
                if (swipeDistance > 0 && currentSection === 'notes') {
                    switchSection('tasks');
                } else if (swipeDistance < 0 && currentSection === 'tasks') {
                    switchSection('notes');
                }
            }
        };

        // Section switching
        const switchSection = (section) => {
            currentSection = section;
            navItems.forEach(item => {
                item.classList.toggle('active', item.dataset.section === section);
            });
            categoriesContainer.style.display = section === 'tasks' ? 'block' : 'none';
            showCompletedButton.style.display = section === 'tasks' ? 'block' : 'none';
            renderItems();
        };

        // Modal handling
        const openModal = (modalId) => {
            vibrate();
            document.getElementById(modalId).style.display = 'flex';
        };

        const closeModal = (modalId) => {
            vibrate();
            document.getElementById(modalId).style.display = 'none';
            editingItemId = null;
        };

        // Full view handling
        const openFullView = (item) => {
            vibrate();
            document.getElementById('fullViewTitle').textContent = item.title;
            document.getElementById('fullViewText').textContent = item.description || item.content || '';
            
            let dateText = `Создано: ${formatDate(item.createdAt)}`;
            if (item.completed && item.completedAt) {
                dateText += `\nВыполнено: ${formatDate(item.completedAt)}`;
            }
            document.getElementById('fullViewDate').textContent = dateText;
            
            document.getElementById('fullView').style.display = 'block';
        };

        const closeFullView = () => {
            vibrate();
            document.getElementById('fullView').style.display = 'none';
        };

        // Item management
        const saveTask = () => {
            vibrate();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const category = document.getElementById('taskCategory').value;

            if (!title) return;

            const task = {
                id: editingItemId || Date.now().toString(),
                title,
                description,
                category,
                completed: false,
                createdAt: Date.now()
            };

            if (editingItemId) {
                const existingTask = tasks.find(t => t.id === editingItemId);
                if (existingTask) {
                    task.completed = existingTask.completed;
                    task.completedAt = existingTask.completedAt;
                }
                tasks = tasks.map(t => t.id === editingItemId ? task : t);
            } else {
                tasks.unshift(task);
            }

            cloudStorage.set('tasks', tasks, (success) => {
                if (success) {
                    closeModal('taskModal');
                    renderItems();
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    updateCategoryCounts();
                }
            });
        };

        const saveNote = () => {
            vibrate();
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title) return;

            const note = {
                id: editingItemId || Date.now().toString(),
                title,
                content,
                createdAt: Date.now()
            };

            if (editingItemId) {
                notes = notes.map(n => n.id === editingItemId ? note : n);
            } else {
                notes.unshift(note);
            }

            cloudStorage.set('notes', notes, (success) => {
                if (success) {
                    closeModal('noteModal');
                    renderItems();
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                }
            });
        };

        // Toggle card actions
        const toggleCardActions = (card, event) => {
            event.stopPropagation();
            vibrate();
            // Hide actions on all other cards
            document.querySelectorAll('.task-card, .note-card').forEach(c => {
                if (c !== card) c.classList.remove('show-actions');
            });
            card.classList.toggle('show-actions');
        };

        // Task completion toggle
        const toggleTaskComplete = (taskId, event) => {
            event.stopPropagation();
            vibrate();
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    const completed = !task.completed;
                    return {
                        ...task,
                        completed,
                        completedAt: completed ? Date.now() : undefined
                    };
                }
                return task;
            });
            cloudStorage.set('tasks', tasks, (success) => {
                if (success) {
                    renderItems();
                    updateCategoryCounts();
                }
            });
        };

        const deleteItem = (id, event) => {
            event.stopPropagation();
            vibrate();
            if (currentSection === 'tasks') {
                tasks = tasks.filter(task => task.id !== id);
                cloudStorage.set('tasks', tasks, (success) => {
                    if (success) {
                        updateCategoryCounts();
                        renderItems();
                    }
                });
            } else {
                notes = notes.filter(note => note.id !== id);
                cloudStorage.set('notes', notes, (success) => {
                    if (success) {
                        renderItems();
                    }
                });
            }
        };

        const editItem = (id, event) => {
            event.stopPropagation();
            vibrate();
            editingItemId = id;
            
            if (currentSection === 'tasks') {
                const task = tasks.find(t => t.id === id);
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('taskCategory').value = task.category;
                openModal('taskModal');
            } else {
                const note = notes.find(n => n.id === id);
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                openModal('noteModal');
            }
        };

        // Hide card actions when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.task-card, .note-card, .action-button')) {
                document.querySelectorAll('.task-card, .note-card').forEach(card => {
                    card.classList.remove('show-actions');
                });
            }
        });

        // Sort tasks by priority
        const sortTasksByPriority = (tasks) => {
            const priorityOrder = {
                'urgent-important': 0,
                'not-urgent-important': 1,
                'urgent-not-important': 2,
                'not-urgent-not-important': 3
            };
            
            return [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return priorityOrder[a.category] - priorityOrder[b.category];
            });
        };

        // Rendering
        const renderItems = () => {
            let items = currentSection === 'tasks' ? [...tasks] : [...notes];
            
            if (currentSection === 'tasks') {
                items = sortTasksByPriority(items);
                
                if (currentCategory !== 'all') {
                    items = items.filter(task => task.category === currentCategory);
                }
                
                const completedTasks = items.filter(task => task.completed);
                const incompleteTasks = items.filter(task => !task.completed);
                items = showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
            }

            if (items.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="empty-state">
                        ${currentSection === 'tasks' ? 
                            (currentCategory === 'all' ? 'Нет задач' : 'Нет задач в этой категории') : 
                            'Нет заметок'}
                    </div>
                `;
                return;
            }

            itemsContainer.innerHTML = items.map(item => {
                if (currentSection === 'tasks') {
                    return `
                        <div class="task-card ${item.completed ? 'completed' : ''}" 
                             style="border-left: 4px solid var(--${item.category})"
                             onclick="openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            <div class="card-content">
                                <h3 class="card-title">${item.title}</h3>
                                ${item.description ? `<p class="card-description">${item.description}</p>` : ''}
                                <p class="card-date">Создано: ${formatDate(item.createdAt)}</p>
                                ${item.completed && item.completedAt ? `<p class="card-date">Выполнено: ${formatDate(item.completedAt)}</p>` : ''}
                            </div>
                            <div class="card-actions">
                                <button class="action-button" onclick="toggleTaskComplete('${item.id}', event)">
                                    ${item.completed ? '↺' : '✓'}
                                </button>
                                <button class="action-button" onclick="editItem('${item.id}', event)">✎</button>
                                <button class="action-button" onclick="deleteItem('${item.id}', event)">×</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="note-card"
                             onclick="openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            <div class="card-content">
                                <h3 class="card-title">${item.title}</h3>
                                ${item.content ? `<p class="card-description">${item.content}</p>` : ''}
                                <p class="card-date">Создано: ${formatDate(item.createdAt)}</p>
                            </div>
                            <div class="card-actions">
                                <button class="action-button" onclick="editItem('${item.id}', event)">✎</button>
                                <button class="action-button" onclick="deleteItem('${item.id}', event)">×</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        };

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    vibrate();
                    switchSection(item.dataset.section);
                });
            });

            // Add button
            addButton.addEventListener('click', () => {
                vibrate();
                if (currentSection === 'tasks') {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    openModal('taskModal');
                } else {
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                    openModal('noteModal');
                }
            });

            // Show completed tasks
            showCompletedButton.addEventListener('click', () => {
                vibrate();
                showCompleted = !showCompleted;
                showCompletedButton.textContent = showCompleted ? 
                    'Скрыть выполненные задачи' : 'Показать выполненные задачи';
                renderItems();
            });

            // Category filters
            document.querySelectorAll('.category').forEach(cat => {
                cat.addEventListener('click', () => {
                    vibrate();
                    currentCategory = cat.dataset.category;
                    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                    cat.classList.add('active');
                    renderItems();
                });
            });

            // Load initial data
            loadData();
        });
    </script>
</body>
</html>
