<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --all-tasks: #808080;
            --completed-task: #808080;
            --background-color: #000000;
            --text-color: #ffffff;
            --category-border: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 10;
            padding-top: 8px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 80px;
            -webkit-overflow-scrolling: touch;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .categories-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 16px;
            scrollbar-width: none;
        }

        .categories-container::-webkit-scrollbar {
            display: none;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: 2px solid var(--category-border);
            color: white;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category.active {
            opacity: 1;
        }

        .category:not(.active) {
            opacity: 0.6;
            border-color: transparent;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 998;
        }

        .task-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #2a2a2a;
        }

        .task-card.completed .task-title,
        .task-card.completed .task-description {
            text-decoration: line-through;
        }

        .task-content {
            margin-right: 0;
            word-break: break-word;
            position: relative;
            padding-bottom: 40px;
        }

        .task-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .task-description {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 8px 0 16px;
        }

        .task-dates {
            position: absolute;
            bottom: 8px;
            left: 16px;
            right: 16px;
            font-size: 12px;
            color: #666;
            white-space: pre-line;
            line-height: 1.4;
        }

        .task-category-select {
            position: absolute;
            right: 16px;
            bottom: 8px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 12px;
            padding-right: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 997;
        }

        .nav-item {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
            position: relative;
        }

        .nav-item.active {
            opacity: 1;
            color: #2196F3;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background-color: #2196F3;
        }

        .show-completed {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0 16px 16px;
            cursor: pointer;
            display: block;
            width: calc(100% - 32px);
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            padding: 20px;
            z-index: 1001;
            overflow-y: auto;
            display: none;
        }

        .full-view-content {
            position: relative;
            padding-bottom: 40px;
        }

        .full-view-title {
            margin-bottom: 16px;
            word-break: break-word;
            font-weight: bold;
            font-size: 1.2em;
        }

        .full-view-text {
            margin-bottom: 16px;
            word-break: break-word;
            white-space: pre-line;
            min-height: 100px;
            outline: none;
        }

        .full-view-text:focus {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px;
        }

        .full-view-dates {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
            white-space: pre-line;
            line-height: 1.4;
        }

        .full-view-actions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 1002;
        }

        .full-view-action-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-view-action-button.delete {
            font-size: 22px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 80px;
        }

        .note-card {
            height: 0;
            padding-bottom: 100%;
            position: relative;
            margin-bottom: 0;
            background: #1a1a1a;
            border-radius: 12px;
            cursor: pointer;
        }

        .note-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .note-title {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .note-text {
            font-size: 12px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 7;
            -webkit-box-orient: vertical;
            margin-bottom: 24px;
        }

        .note-dates {
            font-size: 11px;
            color: #666;
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
            --category-border: #000000;
        }

        [data-theme="light"] .task-card,
        [data-theme="light"] .note-card {
            background: #f5f5f5;
        }

        [data-theme="light"] .task-card.completed {
            background: #e0e0e0;
        }

        [data-theme="light"] .bottom-nav {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        [data-theme="light"] .nav-item {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="categories-container" id="categoriesContainer">
                <div class="categories">
                    <button class="category active" data-category="all" style="background: var(--all-tasks)">–í—Å–µ –∑–∞–¥–∞—á–∏</button>
                    <button class="category" data-category="urgent-important" style="background: var(--urgent-important)">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</button>
                    <button class="category" data-category="not-urgent-important" style="background: var(--not-urgent-important)">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</button>
                    <button class="category" data-category="urgent-not-important" style="background: var(--urgent-not-important)">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</button>
                    <button class="category" data-category="not-urgent-not-important" style="background: var(--not-urgent-not-important)">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</button>
                </div>
            </div>
            <button class="show-completed" id="showCompleted">–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏</button>
        </div>
        <div class="content" id="content">
            <div id="items-container"></div>
        </div>
        <button class="add-button" id="addButton">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">–ó–∞–¥–∞—á–∏</a>
            <a class="nav-item" data-section="notes">–ó–∞–º–µ—Ç–∫–∏</a>
        </nav>
    </div>

    <div class="full-view" id="fullView">
        <div class="full-view-content">
            <div class="full-view-title" id="fullViewTitle" contenteditable="true"></div>
            <div class="full-view-text" id="fullViewText" contenteditable="true"></div>
            <div class="full-view-dates" id="fullViewDates"></div>
            <select class="task-category-select" id="fullViewCategorySelect" style="display: none;">
                <option value="urgent-important">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                <option value="not-urgent-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                <option value="urgent-not-important">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
                <option value="not-urgent-not-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
            </select>
        </div>
        <div class="full-view-actions" id="fullViewActions"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = {
                webApp: null,
                currentSection: 'tasks',
                showCompleted: false,
                currentCategory: 'all',
                currentItem: null,
                tasks: [],
                notes: [],

                init: function() {
                    this.initTelegramWebApp();
                    this.initElements();
                    this.initEventListeners();
                    this.loadData();
                },

                initTelegramWebApp: function() {
                    try {
                        if (window.Telegram && window.Telegram.WebApp) {
                            this.webApp = window.Telegram.WebApp;
                            this.webApp.setBackgroundColor("#000000");
                            this.webApp.setHeaderColor("#000000");
                            this.webApp.expand();
                            this.webApp.enableClosingConfirmation();
                            this.webApp.disableVerticalSwipes();
                            
                            if (this.webApp.lockOrientation) {
                                this.webApp.lockOrientation('portrait');
                            }

                            document.body.setAttribute('data-theme', this.webApp.colorScheme);
                            if (this.webApp.colorScheme === 'light') {
                                this.webApp.setBackgroundColor("#ffffff");
                                this.webApp.setHeaderColor("#ffffff");
                            }
                        }
                    } catch (e) {
                        console.error('Telegram WebApp init error:', e);
                    }
                },

                initElements: function() {
                    this.elements = {
                        content: document.getElementById('content'),
                        categoriesContainer: document.getElementById('categoriesContainer'),
                        showCompletedBtn: document.getElementById('showCompleted'),
                        itemsContainer: document.getElementById('items-container'),
                        addButton: document.getElementById('addButton'),
                        navItems: document.querySelectorAll('.nav-item'),
                        categoryButtons: document.querySelectorAll('.category'),
                        
                        fullView: document.getElementById('fullView'),
                        fullViewTitle: document.getElementById('fullViewTitle'),
                        fullViewText: document.getElementById('fullViewText'),
                        fullViewDates: document.getElementById('fullViewDates'),
                        fullViewCategorySelect: document.getElementById('fullViewCategorySelect'),
                        fullViewActions: document.getElementById('fullViewActions')
                    };
                },

                initEventListeners: function() {
                    this.elements.navItems.forEach(item => {
                        item.addEventListener('click', () => {
                            this.switchSection(item.dataset.section);
                        });
                    });

                    this.elements.addButton.addEventListener('click', () => {
                        if (this.currentSection === 'tasks') {
                            this.createNewTask();
                        } else {
                            this.createNewNote();
                        }
                    });

                    this.elements.showCompletedBtn.addEventListener('click', () => {
                        this.toggleShowCompleted();
                    });

                    this.elements.categoryButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            this.currentCategory = button.dataset.category;
                            this.updateUI();
                        });
                    });

                    this.elements.fullViewTitle.addEventListener('blur', () => {
                        this.saveCurrentItem();
                    });

                    this.elements.fullViewText.addEventListener('blur', () => {
                        this.saveCurrentItem();
                    });

                    this.elements.fullViewCategorySelect.addEventListener('change', () => {
                        this.saveCurrentItem();
                    });

                    document.addEventListener('click', (e) => {
                        if (this.currentItem && !this.elements.fullView.contains(e.target)) {
                            this.saveCurrentItem();
                        }
                    });
                },

                loadData: function() {
                    const userId = this.getUserId();
                    
                    this.getStorageData(`${userId}_tasks`, (data) => {
                        this.tasks = data || [];
                        this.tasks.forEach(task => {
                            task.completed = task.completed || false;
                            task.createdAt = task.createdAt || Date.now();
                        });
                        
                        this.getStorageData(`${userId}_notes`, (data) => {
                            this.notes = data || [];
                            this.notes.forEach(note => {
                                note.createdAt = note.createdAt || Date.now();
                            });
                            
                            this.updateUI();
                        });
                    });
                },

                getStorageData: function(key, callback) {
                    if (this.webApp?.CloudStorage) {
                        this.webApp.CloudStorage.getItem(key, (err, data) => {
                            callback(data ? JSON.parse(data) : null);
                        });
                    } else {
                        const data = localStorage.getItem(key);
                        callback(data ? JSON.parse(data) : null);
                    }
                },

                saveData: function(callback) {
                    const userId = this.getUserId();
                    const tasksData = JSON.stringify(this.tasks);
                    const notesData = JSON.stringify(this.notes);

                    if (this.webApp?.CloudStorage) {
                        this.webApp.CloudStorage.setItem(`${userId}_tasks`, tasksData, () => {
                            this.webApp.CloudStorage.setItem(`${userId}_notes`, notesData, () => {
                                this.updateUI();
                                if (callback) callback();
                            });
                        });
                    } else {
                        localStorage.setItem(`${userId}_tasks`, tasksData);
                        localStorage.setItem(`${userId}_notes`, notesData);
                        this.updateUI();
                        if (callback) callback();
                    }
                },

                getUserId: function() {
                    if (this.webApp) {
                        return `tg_${this.webApp.initDataUnsafe?.user?.id || 'unknown'}`;
                    }
                    return 'local_user';
                },

                updateUI: function() {
                    this.renderItems();
                    this.updateCategoryCounts();
                    this.updateCategorySelection();
                    this.updateSectionSelection();
                },

                updateCategoryCounts: function() {
                    const categories = [
                        { value: 'all', text: '–í—Å–µ –∑–∞–¥–∞—á–∏' },
                        { value: 'urgent-important', text: '–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ' },
                        { value: 'not-urgent-important', text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ' },
                        { value: 'urgent-not-important', text: '–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ' },
                        { value: 'not-urgent-not-important', text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ' }
                    ];
                    
                    this.elements.categoryButtons.forEach((button, index) => {
                        const category = categories[index];
                        const count = this.getTaskCount(category.value);
                        
                        const oldCount = button.querySelector('.category-count');
                        if (oldCount) {
                            button.removeChild(oldCount);
                        }
                        
                        button.textContent = category.text;
                        const countSpan = document.createElement('span');
                        countSpan.className = 'category-count';
                        countSpan.textContent = `(${count})`;
                        button.appendChild(countSpan);
                    });
                },

                getTaskCount: function(category) {
                    if (category === 'all') {
                        return this.tasks.filter(task => !task.completed).length;
                    }
                    return this.tasks.filter(task => 
                        task.category === category && !task.completed
                    ).length;
                },

                updateCategorySelection: function() {
                    this.elements.categoryButtons.forEach(button => {
                        button.classList.toggle('active', 
                            button.dataset.category === this.currentCategory
                        );
                    });
                },

                updateSectionSelection: function() {
                    this.elements.navItems.forEach(item => {
                        item.classList.toggle('active', 
                            item.dataset.section === this.currentSection
                        );
                    });
                    
                    this.elements.categoriesContainer.style.display = 
                        this.currentSection === 'tasks' ? 'block' : 'none';
                    this.elements.showCompletedBtn.style.display = 
                        this.currentSection === 'tasks' ? 'block' : 'none';
                },

                vibrate: function() {
                    try {
                        if (this.webApp?.HapticFeedback) {
                            this.webApp.HapticFeedback.impactOccurred('medium');
                        } else if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    } catch (e) {
                        console.error('Vibration error:', e);
                    }
                },

                showConfirmPopup: function(title, message, callback) {
                    if (this.webApp?.showPopup) {
                        this.webApp.showPopup({
                            title: title,
                            message: message,
                            buttons: [
                                { id: 'confirm', type: 'default', text: '–î–∞' },
                                { id: 'cancel', type: 'cancel', text: '–ù–µ—Ç' }
                            ]
                        }, (buttonId) => {
                            callback(buttonId === 'confirm');
                        });
                    } else {
                        const result = confirm(`${title}\n${message}`);
                        callback(result);
                    }
                },

                switchSection: function(section) {
                    this.vibrate();
                    this.currentSection = section;
                    this.currentCategory = 'all';
                    this.showCompleted = false;
                    this.elements.showCompletedBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏';
                    this.updateUI();
                },

                toggleShowCompleted: function() {
                    this.vibrate();
                    this.showCompleted = !this.showCompleted;
                    this.elements.showCompletedBtn.textContent = this.showCompleted ? 
                        '–°–∫—Ä—ã—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏';
                    this.updateUI();
                },

                createNewTask: function() {
                    this.currentItem = {
                        id: Date.now().toString(),
                        title: '',
                        description: '',
                        category: this.currentCategory === 'all' ? 'urgent-important' : this.currentCategory,
                        completed: false,
                        createdAt: Date.now()
                    };
                    this.tasks.unshift(this.currentItem);
                    this.openFullView(this.currentItem);
                    setTimeout(() => {
                        this.elements.fullViewTitle.focus();
                    }, 100);
                },

                createNewNote: function() {
                    this.currentItem = {
                        id: Date.now().toString(),
                        title: '',
                        content: '',
                        createdAt: Date.now()
                    };
                    this.notes.unshift(this.currentItem);
                    this.openFullView(this.currentItem);
                    setTimeout(() => {
                        this.elements.fullViewTitle.focus();
                    }, 100);
                },

                openFullView: function(item) {
                    this.vibrate();
                    this.currentItem = item;
                    
                    this.elements.fullViewTitle.textContent = item.title;
                    
                    if (this.currentSection === 'tasks') {
                        this.elements.fullViewText.textContent = item.description || '';
                        this.elements.fullViewCategorySelect.value = item.category;
                        this.elements.fullViewCategorySelect.style.display = 'block';
                    } else {
                        this.elements.fullViewText.textContent = item.content || '';
                        this.elements.fullViewCategorySelect.style.display = 'none';
                    }
                    
                    let dateText = `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;
                    if (this.currentSection === 'tasks' && item.completed && item.completedAt) {
                        dateText += `\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(item.completedAt)}`;
                    }
                    this.elements.fullViewDates.textContent = dateText;
                    
                    this.setupFullViewActions();
                    this.elements.fullView.style.display = 'block';
                    
                    if (this.webApp?.BackButton) {
                        this.webApp.BackButton.show();
                        this.webApp.BackButton.onClick(() => {
                            this.closeFullView();
                        });
                    }
                },

                setupFullViewActions: function() {
                    this.elements.fullViewActions.innerHTML = '';
                    
                    if (this.currentSection === 'tasks') {
                        const completeButton = document.createElement('button');
                        completeButton.className = 'full-view-action-button';
                        completeButton.innerHTML = this.currentItem.completed ? '‚Ü∫' : '‚úì';
                        completeButton.onclick = (e) => {
                            e.stopPropagation();
                            this.toggleTaskComplete();
                        };
                        this.elements.fullViewActions.appendChild(completeButton);
                    }
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'full-view-action-button delete';
                    deleteButton.innerHTML = 'üóëÔ∏è';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        this.showConfirmPopup(
                            '–£–¥–∞–ª–µ–Ω–∏–µ',
                            '–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?',
                            (confirmed) => {
                                if (confirmed) {
                                    this.deleteCurrentItem();
                                }
                            }
                        );
                    };
                    this.elements.fullViewActions.appendChild(deleteButton);
                },

                closeFullView: function() {
                    this.saveCurrentItem();
                    this.vibrate();
                    this.elements.fullView.style.display = 'none';
                    this.currentItem = null;
                    
                    if (this.webApp?.BackButton) {
                        this.webApp.BackButton.offClick();
                        this.webApp.BackButton.hide();
                    }
                },

                saveCurrentItem: function() {
                    if (!this.currentItem) return;

                    this.currentItem.title = this.elements.fullViewTitle.textContent.trim();
                    
                    if (this.currentSection === 'tasks') {
                        this.currentItem.description = this.elements.fullViewText.textContent.trim();
                        this.currentItem.category = this.elements.fullViewCategorySelect.value;
                    } else {
                        this.currentItem.content = this.elements.fullViewText.textContent.trim();
                    }

                    this.saveData();
                },

                formatDate: function(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                },

                toggleTaskComplete: function() {
                    if (!this.currentItem) return;
                    
                    this.vibrate();
                    this.currentItem.completed = !this.currentItem.completed;
                    this.currentItem.completedAt = this.currentItem.completed ? Date.now() : undefined;
                    
                    this.saveData();
                    this.setupFullViewActions();
                    
                    let dateText = `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(this.currentItem.createdAt)}`;
                    if (this.currentItem.completed && this.currentItem.completedAt) {
                        dateText += `\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(this.currentItem.completedAt)}`;
                    }
                    this.elements.fullViewDates.textContent = dateText;
                },

                deleteCurrentItem: function() {
                    this.vibrate();
                    if (this.currentSection === 'tasks') {
                        this.tasks = this.tasks.filter(task => task.id !== this.currentItem.id);
                    } else {
                        this.notes = this.notes.filter(note => note.id !== this.currentItem.id);
                    }
                    
                    this.saveData(() => {
                        this.closeFullView();
                    });
                },

                sortTasksByImportance: function(tasks) {
                    const priorityOrder = {
                        'urgent-important': 0,
                        'not-urgent-important': 1,
                        'urgent-not-important': 2,
                        'not-urgent-not-important': 3
                    };
                    
                    return [...tasks].sort((a, b) => {
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        return priorityOrder[a.category] - priorityOrder[b.category];
                    });
                },

                renderItems: function() {
                    let items = this.currentSection === 'tasks' ? this.tasks : this.notes;
                    
                    if (this.currentSection === 'tasks') {
                        items = this.sortTasksByImportance(items);
                        
                        if (this.currentCategory !== 'all') {
                            items = items.filter(task => task.category === this.currentCategory);
                        }
                        
                        const completedTasks = items.filter(task => task.completed);
                        const incompleteTasks = items.filter(task => !task.completed);
                        items = this.showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
                    }

                    if (items.length === 0) {
                        this.elements.itemsContainer.innerHTML = `
                            <div class="empty-state">
                                ${this.currentSection === 'tasks' ? 
                                    (this.showCompleted ? '–ù–µ—Ç –∑–∞–¥–∞—á' : '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á') : 
                                    '–ù–µ—Ç –∑–∞–º–µ—Ç–æ–∫'}
                            </div>
                        `;
                        return;
                    }

                    if (this.currentSection === 'notes') {
                        this.renderNotesGrid(items);
                    } else {
                        this.renderTasksList(items);
                    }
                },

                renderTasksList: function(items) {
                    this.elements.itemsContainer.innerHTML = items.map(item => {
                        const dateText = item.completed && item.completedAt ?
                            `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(item.completedAt)}` :
                            `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;

                        return `
                            <div class="task-card ${item.completed ? 'completed' : ''}" 
                                 style="border-left: 4px solid var(--${item.category})"
                                 onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <div class="task-content">
                                    <div class="task-title">${item.title}</div>
                                    ${item.description ? `<div class="task-description">${item.description}</div>` : ''}
                                    <div class="task-dates">${dateText}</div>
                                    <select class="task-category-select" style="display: none;">
                                        <option value="urgent-important">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                                        <option value="not-urgent-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                                        <option value="urgent-not-important">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
                                        <option value="not-urgent-not-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
                                    </select>
                                </div>
                            </div>
                        `;
                    }).join('');
                },

                renderNotesGrid: function(items) {
                    this.elements.itemsContainer.innerHTML = `
                        <div class="notes-grid">
                            ${items.map(item => {
                                const dateText = `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;
                                
                                return `
                                    <div class="note-card"
                                         onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                        <div class="note-content">
                                            <div class="note-title">${item.title}</div>
                                            ${item.content ? `<div class="note-text">${item.content}</div>` : ''}
                                            <div class="note-dates">${dateText}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            };

            app.init();
            window.app = app;
        });
    </script>
</body>
