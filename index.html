<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --all-tasks: #808080;
            --completed-task: #808080;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: #666;
            font-size: 1.1em;
            user-select: none;
        }

        .categories-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 16px;
            scrollbar-width: none;
        }

        .categories-container::-webkit-scrollbar {
            display: none;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category.active {
            opacity: 1;
        }

        .category:not(.active) {
            opacity: 0.6;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 998;
        }

        .task-card, .note-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            touch-action: none;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #2a2a2a;
        }

        .task-card.completed .card-content h3,
        .task-card.completed .card-content p {
            text-decoration: line-through;
        }

        .card-content {
            margin-right: 0;
            word-break: break-word;
            position: relative;
            padding-bottom: 20px;
        }

        .card-content h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        .card-content p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-top: 8px;
        }

        .card-date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .card-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }

        .task-card.show-actions .card-content,
        .note-card.show-actions .card-content {
            margin-right: 40px;
        }

        .task-card.show-actions .card-actions,
        .note-card.show-actions .card-actions {
            display: flex;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 997;
        }

        .nav-item {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: #2196F3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .show-completed {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            padding: 20px;
            z-index: 1001;
            overflow-y: auto;
            display: none;
        }

        .full-view-content {
            position: relative;
            padding-bottom: 40px;
        }

        .full-view h2 {
            margin-bottom: 16px;
            word-break: break-word;
        }

        .full-view p {
            margin-bottom: 8px;
            word-break: break-word;
            white-space: pre-line;
        }

        .full-view .date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
        }

        .full-view-actions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 1002;
        }

        .full-view-action-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-view .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        @media (max-width: 380px) {
            .category {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        [data-theme="light"] .task-card,
        [data-theme="light"] .note-card {
            background: #f5f5f5;
        }

        [data-theme="light"] .task-card.completed {
            background: #e0e0e0;
        }

        [data-theme="light"] .bottom-nav {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        [data-theme="light"] .nav-item {
            color: #000000;
        }

        [data-theme="light"] .modal-content {
            background: #ffffff;
        }

        [data-theme="light"] .modal input,
        [data-theme="light"] .modal textarea,
        [data-theme="light"] .modal select {
            background: #f5f5f5;
            color: #000000;
        }

        [data-theme="light"] .full-view {
            background: var(--background-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="categories-container">
                <div class="categories">
                    <button class="category active" style="background: var(--all-tasks)">Все задачи</button>
                    <button class="category" style="background: var(--urgent-important)">Срочно, важно</button>
                    <button class="category" style="background: var(--not-urgent-important)">Не срочно, важно</button>
                    <button class="category" style="background: var(--urgent-not-important)">Срочно, не важно</button>
                    <button class="category" style="background: var(--not-urgent-not-important)">Не срочно, не важно</button>
                </div>
            </div>
            <button class="show-completed">Показать выполненные задачи</button>
            <div id="items-container"></div>
        </div>
        <button class="add-button">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">Задачи</a>
            <a class="nav-item" data-section="notes">Заметки</a>
        </nav>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <input type="text" id="taskTitle" placeholder="Название задачи" required maxlength="30">
            <textarea id="taskDescription" placeholder="Описание (необязательно)" rows="3" maxlength="100"></textarea>
            <select id="taskCategory">
                <option value="urgent-important">Срочно, важно</option>
                <option value="not-urgent-important">Не срочно, важно</option>
                <option value="urgent-not-important">Срочно, не важно</option>
                <option value="not-urgent-not-important">Не срочно, не важно</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal('taskModal')">Отмена</button>
                <button class="modal-button" onclick="saveTask()">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <input type="text" id="noteTitle" placeholder="Заголовок" required maxlength="30">
            <textarea id="noteContent" placeholder="Содержание (необязательно)" rows="3" maxlength="100"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal('noteModal')">Отмена</button>
                <button class="modal-button" onclick="saveNote()">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="full-view" id="fullView">
        <button class="back-button" onclick="closeFullView()">×</button>
        <div class="full-view-content">
            <h2 id="fullViewTitle"></h2>
            <p id="fullViewContent"></p>
            <div class="date" id="fullViewDate"></div>
        </div>
        <div class="full-view-actions" id="fullViewActions"></div>
    </div>

    <script>
        // Telegram WebApp initialization
        const initTelegramWebApp = () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const { WebApp } = window.Telegram;
                WebApp.setBackgroundColor("#000000");
                WebApp.setHeaderColor("#000000");
                WebApp.expand();
                WebApp.enableClosingConfirmation();
                WebApp.disableVerticalSwipes();
                WebApp.lockOrientation?.('portrait');

                // Set theme based on Telegram theme
                document.body.setAttribute('data-theme', WebApp.colorScheme);
                if (WebApp.colorScheme === 'light') {
                    WebApp.setBackgroundColor("#ffffff");
                    WebApp.setHeaderColor("#ffffff");
                }

                return WebApp;
            } else {
                console.warn("Telegram WebApp API недоступен.");
                return null;
            }
        };

        const webApp = initTelegramWebApp();

        // CloudStorage wrapper
        const cloudStorage = {
            get: (key, callback) => {
                if (webApp?.CloudStorage) {
                    webApp.CloudStorage.getItem(key, callback);
                } else {
                    callback(null, localStorage.getItem(key));
                }
            },
            set: (key, value, callback) => {
                if (webApp?.CloudStorage) {
                    webApp.CloudStorage.setItem(key, value, callback);
                } else {
                    localStorage.setItem(key, value);
                    if (callback) callback(null, true);
                }
            },
            remove: (key, callback) => {
                if (webApp?.CloudStorage) {
                    webApp.CloudStorage.removeItem(key, callback);
                } else {
                    localStorage.removeItem(key);
                    if (callback) callback(null, true);
                }
            },
            getKeys: (callback) => {
                if (webApp?.CloudStorage) {
                    webApp.CloudStorage.getKeys(callback);
                } else {
                    callback(null, Object.keys(localStorage));
                }
            }
        };

        // State management
        let currentSection = 'tasks';
        let showCompleted = false;
        let currentCategory = 'all';
        let editingItemId = null;
        let currentFullViewItem = null;
        
        // Get user identifier
        const getUserId = () => {
            if (webApp) {
                return `tg_${webApp.initDataUnsafe?.user?.id}`;
            }
            return 'local_user';
        };

        const userId = getUserId();

        // Initialize data
        let tasks = [];
        let notes = [];

        // Load data from CloudStorage
        const loadData = (callback) => {
            cloudStorage.get(`${userId}_tasks`, (err, data) => {
                if (!err && data) {
                    tasks = JSON.parse(data);
                } else {
                    tasks = [];
                }
                
                cloudStorage.get(`${userId}_notes`, (err, data) => {
                    if (!err && data) {
                        notes = JSON.parse(data);
                    } else {
                        notes = [];
                    }
                    
                    if (callback) callback();
                });
            });
        };

        // Save data to CloudStorage
        const saveData = (callback) => {
            cloudStorage.set(`${userId}_tasks`, JSON.stringify(tasks), () => {
                cloudStorage.set(`${userId}_notes`, JSON.stringify(notes), () => {
                    if (callback) callback();
                });
            });
        };

        // Format date
        const formatDate = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleString();
        };

        // Get task count by category
        const getTaskCount = (category) => {
            if (category === 'all') {
                return tasks.filter(task => !task.completed).length;
            }
            return tasks.filter(task => task.category === category && !task.completed).length;
        };

        // Update category counts
        const updateCategoryCounts = () => {
            const categoryButtons = document.querySelectorAll('.category');
            categoryButtons.forEach(button => {
                const categoryText = button.textContent.split('(')[0].trim();
                const categoryValue = 
                    categoryText === 'Все задачи' ? 'all' :
                    categoryText === 'Срочно, важно' ? 'urgent-important' :
                    categoryText === 'Не срочно, важно' ? 'not-urgent-important' :
                    categoryText === 'Срочно, не важно' ? 'urgent-not-important' :
                    'not-urgent-not-important';
                
                const count = getTaskCount(categoryValue);
                button.innerHTML = `${categoryText} <span class="category-count">${count}</span>`;
            });
        };

        // Vibration function
        const vibrate = () => {
            if (webApp?.HapticFeedback) {
                webApp.HapticFeedback.impactOccurred('medium');
            } else if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        };

        // Section switching
        const switchSection = (section) => {
            vibrate();
            currentSection = section;
            navItems.forEach(item => {
                item.classList.toggle('active', item.dataset.section === section);
            });
            renderItems();
        };

        // Modal handling
        const openModal = (modalId) => {
            vibrate();
            document.getElementById(modalId).style.display = 'flex';
        };

        const closeModal = (modalId) => {
            vibrate();
            document.getElementById(modalId).style.display = 'none';
            editingItemId = null;
        };

        // Full view handling
        const openFullView = (item) => {
            vibrate();
            currentFullViewItem = item;
            
            document.getElementById('fullViewTitle').textContent = item.title;
            
            const content = currentSection === 'tasks' ? item.description : item.content;
            document.getElementById('fullViewContent').textContent = content || 'Нет содержимого';
            
            let dateText = `Создано: ${formatDate(item.createdAt)}`;
            if (currentSection === 'tasks' && item.completed && item.completedAt) {
                dateText += `\nВыполнено: ${formatDate(item.completedAt)}`;
            }
            document.getElementById('fullViewDate').textContent = dateText;
            
            // Setup actions
            const actionsContainer = document.getElementById('fullViewActions');
            actionsContainer.innerHTML = '';
            
            if (currentSection === 'tasks') {
                const completeButton = document.createElement('button');
                completeButton.className = 'full-view-action-button';
                completeButton.innerHTML = item.completed ? '↺' : '✓';
                completeButton.onclick = (e) => {
                    e.stopPropagation();
                    toggleTaskComplete(item.id);
                    closeFullView();
                };
                actionsContainer.appendChild(completeButton);
            }
            
            const editButton = document.createElement('button');
            editButton.className = 'full-view-action-button';
            editButton.innerHTML = '✎';
            editButton.onclick = (e) => {
                e.stopPropagation();
                closeFullView();
                editItem(item.id);
            };
            actionsContainer.appendChild(editButton);
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'full-view-action-button';
            deleteButton.innerHTML = '×';
            deleteButton.onclick = (e) => {
                e.stopPropagation();
                deleteItem(item.id);
                closeFullView();
            };
            actionsContainer.appendChild(deleteButton);
            
            document.getElementById('fullView').style.display = 'block';
        };

        const closeFullView = () => {
            vibrate();
            document.getElementById('fullView').style.display = 'none';
            currentFullViewItem = null;
        };

        // Item management
        const saveTask = () => {
            vibrate();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const category = document.getElementById('taskCategory').value;

            if (!title) return;

            const task = {
                id: editingItemId || Date.now().toString(),
                title,
                description,
                category,
                completed: false,
                createdAt: editingItemId ? 
                    (tasks.find(t => t.id === editingItemId)?.createdAt || Date.now() : 
                    Date.now()
            };

            if (editingItemId) {
                const existingTask = tasks.find(t => t.id === editingItemId);
                if (existingTask) {
                    task.completed = existingTask.completed;
                    task.completedAt = existingTask.completedAt;
                }
                tasks = tasks.map(t => t.id === editingItemId ? task : t);
            } else {
                tasks.unshift(task);
            }

            saveData(() => {
                closeModal('taskModal');
                renderItems();
                updateCategoryCounts();
            });
        };

        const saveNote = () => {
            vibrate();
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title) return;

            const note = {
                id: editingItemId || Date.now().toString(),
                title,
                content,
                createdAt: editingItemId ? 
                    (notes.find(n => n.id === editingItemId)?.createdAt || Date.now()) : 
                    Date.now()
            };

            if (editingItemId) {
                notes = notes.map(n => n.id === editingItemId ? note : n);
            } else {
                notes.unshift(note);
            }

            saveData(() => {
                closeModal('noteModal');
                renderItems();
            });
        };

        // Task completion toggle
        const toggleTaskComplete = (taskId) => {
            vibrate();
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    const completed = !task.completed;
                    return {
                        ...task,
                        completed,
                        completedAt: completed ? Date.now() : undefined
                    };
                }
                return task;
            });
            
            saveData(() => {
                renderItems();
                updateCategoryCounts();
            });
        };

        const deleteItem = (id) => {
            vibrate();
            if (currentSection === 'tasks') {
                tasks = tasks.filter(task => task.id !== id);
            } else {
                notes = notes.filter(note => note.id !== id);
            }
            
            saveData(() => {
                renderItems();
                if (currentSection === 'tasks') {
                    updateCategoryCounts();
                }
            });
        };

        const editItem = (id) => {
            vibrate();
            editingItemId = id;
            
            if (currentSection === 'tasks') {
                const task = tasks.find(t => t.id === id);
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskCategory').value = task.category;
                openModal('taskModal');
            } else {
                const note = notes.find(n => n.id === id);
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content || '';
                openModal('noteModal');
            }
        };

        // Sort tasks by importance
        const sortTasksByImportance = (tasks) => {
            const priorityOrder = {
                'urgent-important': 0,
                'not-urgent-important': 1,
                'urgent-not-important': 2,
                'not-urgent-not-important': 3
            };
            
            return [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return priorityOrder[a.category] - priorityOrder[b.category];
            });
        };

        // Rendering
        const renderItems = () => {
            let items = currentSection === 'tasks' ? tasks : notes;
            
            if (currentSection === 'tasks') {
                items = sortTasksByImportance(items);
                
                if (currentCategory !== 'all') {
                    items = items.filter(task => task.category === currentCategory);
                }
                
                const completedTasks = items.filter(task => task.completed);
                const incompleteTasks = items.filter(task => !task.completed);
                items = showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
            }

            if (items.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="empty-state">
                        ${currentSection === 'tasks' ? 
                            (showCompleted ? 'Нет задач' : 'Нет активных задач') : 
                            'Нет заметок'}
                    </div>
                `;
                return;
            }

            itemsContainer.innerHTML = items.map(item => {
                const dateText = currentSection === 'tasks' && item.completed && item.completedAt ?
                    `Создано: ${formatDate(item.createdAt)}\nВыполнено: ${formatDate(item.completedAt)}` :
                    `Создано: ${formatDate(item.createdAt)}`;

                if (currentSection === 'tasks') {
                    return `
                        <div class="task-card ${item.completed ? 'completed' : ''}" 
                             style="border-left: 4px solid var(--${item.category})"
                             onclick="openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            <div class="card-content">
                                <h3>${item.title}</h3>
                                ${item.description ? `<p>${item.description}</p>` : ''}
                                <div class="card-date">${dateText}</div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="note-card"
                             onclick="openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            <div class="card-content">
                                <h3>${item.title}</h3>
                                ${item.content ? `<p>${item.content}</p>` : ''}
                                <div class="card-date">${dateText}</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        };

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    switchSection(item.dataset.section);
                });
            });

            // Add button
            addButton.addEventListener('click', () => {
                if (currentSection === 'tasks') {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    
                    // Set default category based on current selection
                    if (currentCategory !== 'all') {
                        document.getElementById('taskCategory').value = currentCategory;
                    }
                    
                    openModal('taskModal');
                } else {
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                    openModal('noteModal');
                }
            });

            // Show completed tasks
            showCompletedButton.addEventListener('click', () => {
                showCompleted = !showCompleted;
                showCompletedButton.textContent = showCompleted ? 
                    'Скрыть выполненные задачи' : 'Показать выполненные задачи';
                renderItems();
            });

            // Category filters
            document.querySelectorAll('.category').forEach(cat => {
                cat.addEventListener('click', () => {
                    const categoryText = cat.textContent.split('(')[0].trim();
                    currentCategory = 
                        categoryText === 'Все задачи' ? 'all' :
                        categoryText === 'Срочно, важно' ? 'urgent-important' :
                        categoryText === 'Не срочно, важно' ? 'not-urgent-important' :
                        categoryText === 'Срочно, не важно' ? 'urgent-not-important' :
                        'not-urgent-not-important';
                    
                    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                    cat.classList.add('active');
                    renderItems();
                });
            });

            // Load initial data
            loadData(() => {
                renderItems();
                updateCategoryCounts();
            });
        });

        // Global functions for inline handlers
        window.openFullView = openFullView;
        window.closeFullView = closeFullView;
        window.closeModal = closeModal;
        window.saveTask = saveTask;
        window.saveNote = saveNote;
    </script>
</body>
</html>
