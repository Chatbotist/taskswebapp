<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --completed-task: #808080;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }

        .category.active {
            opacity: 1;
        }

        .category:not(.active) {
            opacity: 0.6;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .task-card, .note-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            touch-action: none;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #2a2a2a;
        }

        .card-content {
            margin-right: 0;
            word-break: break-word;
        }

        .card-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 8px;
        }

        .task-card.show-actions .card-content,
        .note-card.show-actions .card-content {
            margin-right: 40px;
        }

        .task-card.show-actions .card-actions,
        .note-card.show-actions .card-actions {
            display: flex;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
        }

        .nav-item {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: #2196F3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .show-completed {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 380px) {
            .category {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        [data-theme="light"] .task-card,
        [data-theme="light"] .note-card {
            background: #f5f5f5;
        }

        [data-theme="light"] .task-card.completed {
            background: #e0e0e0;
        }

        [data-theme="light"] .bottom-nav {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        [data-theme="light"] .nav-item {
            color: #000000;
        }

        [data-theme="light"] .modal-content {
            background: #ffffff;
        }

        [data-theme="light"] .modal input,
        [data-theme="light"] .modal textarea,
        [data-theme="light"] .modal select {
            background: #f5f5f5;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="categories">
                <button class="category" style="background: var(--urgent-important)">Срочно, важно</button>
                <button class="category" style="background: var(--not-urgent-important)">Не срочно, важно</button>
                <button class="category" style="background: var(--urgent-not-important)">Срочно, не важно</button>
                <button class="category" style="background: var(--not-urgent-not-important)">Не срочно, не важно</button>
            </div>
            <button class="show-completed">Показать выполненные задачи</button>
            <div id="items-container"></div>
        </div>
        <button class="add-button">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">Задачи</a>
            <a class="nav-item" data-section="notes">Заметки</a>
        </nav>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <input type="text" id="taskTitle" placeholder="Название задачи" required>
            <textarea id="taskDescription" placeholder="Описание (необязательно)" rows="3"></textarea>
            <select id="taskCategory">
                <option value="urgent-important">Срочно, важно</option>
                <option value="not-urgent-important">Не срочно, важно</option>
                <option value="urgent-not-important">Срочно, не важно</option>
                <option value="not-urgent-not-important">Не срочно, не важно</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal('taskModal')">Отмена</button>
                <button class="modal-button" onclick="saveTask()">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <input type="text" id="noteTitle" placeholder="Заголовок" required>
            <textarea id="noteContent" placeholder="Содержание (необязательно)" rows="3"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal('noteModal')">Отмена</button>
                <button class="modal-button" onclick="saveNote()">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        if (window.Telegram && window.Telegram.WebApp) {
            const { WebApp } = window.Telegram;
            WebApp.setBackgroundColor("#000000");
            WebApp.setHeaderColor("#000000");
            WebApp.expand();
            WebApp.enableClosingConfirmation();
            WebApp.disableVerticalSwipes();
            WebApp.lockOrientation?.('portrait');

            // Set theme based on Telegram theme
            document.body.setAttribute('data-theme', WebApp.colorScheme);
            if (WebApp.colorScheme === 'light') {
                WebApp.setBackgroundColor("#ffffff");
                WebApp.setHeaderColor("#ffffff");
            }
        }

        // State management
        let currentSection = 'tasks';
        let showCompleted = false;
        let currentCategory = null;
        let editingItemId = null;
        
        // Get user identifier
        const getUserId = () => {
            if (window.Telegram?.WebApp) {
                return `tg_${window.Telegram.WebApp.initDataUnsafe?.user?.id}`;
            }
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = `device_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        };

        const userId = getUserId();

        // LocalStorage wrapper with user isolation
        const storage = {
            get: (key) => {
                const data = localStorage.getItem(`${userId}_${key}`);
                return data ? JSON.parse(data) : null;
            },
            set: (key, value) => {
                localStorage.setItem(`${userId}_${key}`, JSON.stringify(value));
            }
        };

        // Initialize data
        let tasks = storage.get('tasks') || [];
        let notes = storage.get('notes') || [];

        // UI Elements
        const categoriesContainer = document.querySelector('.categories');
        const showCompletedButton = document.querySelector('.show-completed');
        const itemsContainer = document.getElementById('items-container');
        const addButton = document.querySelector('.add-button');
        const navItems = document.querySelectorAll('.nav-item');

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    vibrate();
                    switchSection(item.dataset.section);
                });
            });

            // Add button
            addButton.addEventListener('click', () => {
                vibrate();
                if (currentSection === 'tasks') {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    openModal('taskModal');
                } else {
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                    openModal('noteModal');
                }
            });

            // Show completed tasks
            showCompletedButton.addEventListener('click', () => {
                vibrate();
                showCompleted = !showCompleted;
                showCompletedButton.textContent = showCompleted ? 
                    'Скрыть выполненные задачи' : 'Показать выполненные задачи';
                renderItems();
            });

            // Category filters
            document.querySelectorAll('.category').forEach(cat => {
                cat.addEventListener('click', () => {
                    vibrate();
                    const categoryValue = cat.textContent.split('(')[0].trim();
                    currentCategory = 
                        categoryValue === 'Срочно, важно' ? 'urgent-important' :
                        categoryValue === 'Не срочно, важно' ? 'not-urgent-important' :
                        categoryValue === 'Срочно, не важно' ? 'urgent-not-important' :
                        'not-urgent-not-important';
                    
                    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                    cat.classList.add('active');
                    renderItems();
                });
            });

            // Initial render
            switchSection('tasks');
            updateCategoryCounts();
        });

        // Get task count by category
        const getTaskCount = (category) => {
            return tasks.filter(task => task.category === category && !task.completed).length;
        };

        // Update category counts
        const updateCategoryCounts = () => {
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => {
                const categoryValue = cat.textContent.split('(')[0].trim();
                const count = getTaskCount(
                    categoryValue === 'Срочно, важно' ? 'urgent-important' :
                    categoryValue === 'Не срочно, важно' ? 'not-urgent-important' :
                    categoryValue === 'Срочно, не важно' ? 'urgent-not-important' :
                    'not-urgent-not-important'
                );
                cat.textContent = `${categoryValue} (${count})`;
            });
        };

        // Vibration function
        const vibrate = () => {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            } else if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        };

        // Touch handling for swipe between sections
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        const handleSwipe = () => {
            const swipeDistance = touchEndX - touchStartX;
            if (Math.abs(swipeDistance) > 50) {
                if (swipeDistance > 0 && currentSection === 'notes') {
                    switchSection('tasks');
                } else if (swipeDistance < 0 && currentSection === 'tasks') {
                    switchSection('notes');
                }
            }
        };

        // Drag and Drop functionality
        let draggedItem = null;
        let dragStartY = 0;
        let originalPosition = 0;

        const handleDragStart = (e, item) => {
            draggedItem = item;
            const card = e.target.closest('.task-card, .note-card');
            dragStartY = e.touches[0].clientY;
            originalPosition = Array.from(itemsContainer.children).indexOf(card);
            card.style.opacity = '0.5';
        };

        const handleDragMove = (e) => {
            if (!draggedItem) return;
            
            const card = e.target.closest('.task-card, .note-card');
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - dragStartY;
            
            card.style.transform = `translateY(${deltaY}px)`;
            
            const cards = Array.from(itemsContainer.children);
            const cardHeight = card.offsetHeight;
            const newPosition = Math.round(deltaY / cardHeight) + originalPosition;
            
            if (newPosition >= 0 && newPosition < cards.length) {
                const items = currentSection === 'tasks' ? tasks : notes;
                const item = items[originalPosition];
                items.splice(originalPosition, 1);
                items.splice(newPosition, 0, item);
                storage.set(currentSection, items);
                renderItems();
            }
        };

        const handleDragEnd = (e) => {
            if (!draggedItem) return;
            
            const card = e.target.closest('.task-card, .note-card');
            card.style.opacity = '1';
            card.style.transform = '';
            draggedItem = null;
        };

        // Section switching
        const switchSection = (section) => {
            currentSection = section;
            navItems.forEach(item => {
                item.classList.toggle('active', item.dataset.section === section);
            });
            categoriesContainer.style.display = section === 'tasks' ? 'flex' : 'none';
            showCompletedButton.style.display = section === 'tasks' ? 'block' : 'none';
            renderItems();
        };

        // Modal handling
        const openModal = (modalId) => {
            vibrate();
            document.getElementById(modalId).style.display = 'flex';
        };

        const closeModal = (modalId) => {
            vibrate();
            document.getElementById(modalId).style.display = 'none';
            editingItemId = null;
        };

        // Item management
        const saveTask = () => {
            vibrate();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const category = document.getElementById('taskCategory').value;

            if (!title) return;

            const task = {
                id: editingItemId || Date.now().toString(),
                title,
                description,
                category,
                completed: false,
                createdAt: Date.now()
            };

            if (editingItemId) {
                tasks = tasks.map(t => t.id === editingItemId ? {...t, ...task} : t);
            } else {
                tasks.unshift(task);
            }

            storage.set('tasks', tasks);
            closeModal('taskModal');
            renderItems();
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            updateCategoryCounts();
        };

        const saveNote = () => {
            vibrate();
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title) return;

            const note = {
                id: editingItemId || Date.now().toString(),
                title,
                content,
                createdAt: Date.now()
            };

            if (editingItemId) {
                notes = notes.map(n => n.id === editingItemId ? {...n, ...note} : n);
            } else {
                notes.unshift(note);
            }

            storage.set('notes', notes);
            closeModal('noteModal');
            renderItems();
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        };

        // Toggle card actions
        const toggleCardActions = (card) => {
            // Hide actions on all other cards
            document.querySelectorAll('.task-card, .note-card').forEach(c => {
                if (c !== card) c.classList.remove('show-actions');
            });
            card.classList.toggle('show-actions');
        };

        // Updated event handlers to prevent event propagation
        const toggleTaskComplete = (taskId, event) => {
            event.stopPropagation();
            vibrate();
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return {...task, completed: !task.completed};
                }
                return task;
            });
            storage.set('tasks', tasks);
            renderItems();
            updateCategoryCounts();
        };

        const deleteItem = (id, event) => {
            event.stopPropagation();
            vibrate();
            if (currentSection === 'tasks') {
                tasks = tasks.filter(task => task.id !== id);
                storage.set('tasks', tasks);
                updateCategoryCounts();
            } else {
                notes = notes.filter(note => note.id !== id);
                storage.set('notes', notes);
            }
            renderItems();
        };

        const editItem = (id, event) => {
            event.stopPropagation();
            vibrate();
            editingItemId = id;
            
            if (currentSection === 'tasks') {
                const task = tasks.find(t => t.id === id);
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('taskCategory').value = task.category;
                openModal('taskModal');
            } else {
                const note = notes.find(n => n.id === id);
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                openModal('noteModal');
            }
        };

        // Hide card actions when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.task-card, .note-card')) {
                document.querySelectorAll('.task-card, .note-card').forEach(card => {
                    card.classList.remove('show-actions');
                });
            }
        });

        // Rendering
        const renderItems = () => {
            let items = currentSection === 'tasks' ? tasks : notes;
            
            if (items.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="empty-state">
                        ${currentSection === 'tasks' ? 'Нет задач' : 'Нет заметок'}
                    </div>
                `;
                return;
            }

            if (currentSection === 'tasks') {
                if (currentCategory) {
                    items = items.filter(task => task.category === currentCategory);
                }
                const completedTasks = items.filter(task => task.completed);
                const incompleteTasks = items.filter(task => !task.completed);
                items = showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
            }

            itemsContainer.innerHTML = items.map(item => {
                if (currentSection === 'tasks') {
                    return `
                        <div class="task-card ${item.completed ? 'completed' : ''}" 
                             style="border-left: 4px solid var(--${item.category})"
                             onclick="toggleCardActions(this)"
                             ontouchstart="handleDragStart(event, '${item.id}')"
                             ontouchmove="handleDragMove(event)"
                             ontouchend="handleDragEnd(event)">
                            <div class="card-content">
                                <h3>${item.title}</h3>
                                ${item.description ? `<p>${item.description}</p>` : ''}
                            </div>
                            <div class="card-actions">
                                <button class="action-button" onclick="toggleTaskComplete('${item.id}', event)">
                                    ${item.completed ? '↺' : '✓'}
                                </button>
                                <button class="action-button" onclick="editItem('${item.id}', event)">✎</button>
                                <button class="action-button" onclick="deleteItem('${item.id}', event)">×</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="note-card"
                             onclick="toggleCardActions(this)"
                             ontouchstart="handleDragStart(event, '${item.id}')"
                             ontouchmove="handleDragMove(event)"
                             ontouchend="handleDragEnd(event)">
                            <div class="card-content">
                                <h3>${item.title}</h3>
                                ${item.content ? `<p>${item.content}</p>` : ''}
                            </div>
                            <div class="card-actions">
                                <button class="action-button" onclick="editItem('${item.id}', event)">✎</button>
                                <button class="action-button" onclick="deleteItem('${item.id}', event)">×</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        };
    </script>
</body>
</html>
