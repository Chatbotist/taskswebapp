<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --all-tasks: #808080;
            --completed-task: #808080;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: #666;
            font-size: 1.1em;
            user-select: none;
        }

        .categories-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 16px;
            scrollbar-width: none;
        }

        .categories-container::-webkit-scrollbar {
            display: none;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category.active {
            opacity: 1;
        }

        .category:not(.active) {
            opacity: 0.6;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 998;
        }

        .task-card, .note-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #2a2a2a;
        }

        .task-card.completed .card-content h3,
        .task-card.completed .card-content p {
            text-decoration: line-through;
            position: relative;
            top: 0;
        }

        .card-content {
            margin-right: 0;
            word-break: break-word;
            position: relative;
            padding-bottom: 20px;
        }

        .card-content h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        .card-content p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-top: 8px;
        }

        .card-date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            white-space: pre-line;
        }

        .card-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }

        .task-card.show-actions .card-content,
        .note-card.show-actions .card-content {
            margin-right: 40px;
        }

        .task-card.show-actions .card-actions,
        .note-card.show-actions .card-actions {
            display: flex;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button.delete {
            font-size: 18px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 997;
        }

        .nav-item {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: #2196F3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .show-completed {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            padding: 20px;
            z-index: 1001;
            overflow-y: auto;
            display: none;
        }

        .full-view-content {
            position: relative;
            padding-bottom: 40px;
        }

        .full-view h2 {
            margin-bottom: 16px;
            word-break: break-word;
        }

        .full-view p {
            margin-bottom: 8px;
            word-break: break-word;
            white-space: pre-line;
        }

        .full-view .date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
            white-space: pre-line;
        }

        .full-view-actions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 1002;
        }

        .full-view-action-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-view-action-button.delete {
            font-size: 22px;
        }

        @media (max-width: 380px) {
            .category {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        [data-theme="light"] .task-card,
        [data-theme="light"] .note-card {
            background: #f5f5f5;
        }

        [data-theme="light"] .task-card.completed {
            background: #e0e0e0;
        }

        [data-theme="light"] .bottom-nav {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        [data-theme="light"] .nav-item {
            color: #000000;
        }

        [data-theme="light"] .modal-content {
            background: #ffffff;
        }

        [data-theme="light"] .modal input,
        [data-theme="light"] .modal textarea,
        [data-theme="light"] .modal select {
            background: #f5f5f5;
            color: #000000;
        }

        [data-theme="light"] .full-view {
            background: var(--background-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="categories-container">
                <div class="categories">
                    <button class="category active" style="background: var(--all-tasks)">–í—Å–µ –∑–∞–¥–∞—á–∏</button>
                    <button class="category" style="background: var(--urgent-important)">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</button>
                    <button class="category" style="background: var(--not-urgent-important)">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</button>
                    <button class="category" style="background: var(--urgent-not-important)">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</button>
                    <button class="category" style="background: var(--not-urgent-not-important)">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</button>
                </div>
            </div>
            <button class="show-completed">–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏</button>
            <div id="items-container"></div>
        </div>
        <button class="add-button">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">–ó–∞–¥–∞—á–∏</a>
            <a class="nav-item" data-section="notes">–ó–∞–º–µ—Ç–∫–∏</a>
        </nav>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <input type="text" id="taskTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" required maxlength="30">
            <textarea id="taskDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="3" maxlength="100"></textarea>
            <select id="taskCategory">
                <option value="urgent-important">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                <option value="not-urgent-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                <option value="urgent-not-important">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
                <option value="not-urgent-not-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" onclick="app.closeModal('taskModal')">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-button" onclick="app.saveTask()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <input type="text" id="noteTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required maxlength="30">
            <textarea id="noteContent" placeholder="–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="3" maxlength="100"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" onclick="app.closeModal('noteModal')">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-button" onclick="app.saveNote()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="full-view" id="fullView">
        <div class="full-view-content">
            <h2 id="fullViewTitle"></h2>
            <p id="fullViewContent"></p>
            <div class="date" id="fullViewDate"></div>
        </div>
        <div class="full-view-actions" id="fullViewActions"></div>
    </div>

    <script>
        // Main application object
        const app = {
            // Telegram WebApp instance
            webApp: null,
            
            // State management
            currentSection: 'tasks',
            showCompleted: false,
            currentCategory: 'all',
            editingItemId: null,
            currentFullViewItem: null,
            
            // Data
            tasks: [],
            notes: [],
            
            // Initialize the application
            init: function() {
                this.initTelegramWebApp();
                this.initEventListeners();
                this.loadData();
            },
            
            // Telegram WebApp initialization
            initTelegramWebApp: function() {
                if (window.Telegram && window.Telegram.WebApp) {
                    this.webApp = window.Telegram.WebApp;
                    this.webApp.setBackgroundColor("#000000");
                    this.webApp.setHeaderColor("#000000");
                    this.webApp.expand();
                    this.webApp.enableClosingConfirmation();
                    this.webApp.disableVerticalSwipes();
                    if (this.webApp.lockOrientation) {
                        this.webApp.lockOrientation('portrait');
                    }

                    // Set theme based on Telegram theme
                    document.body.setAttribute('data-theme', this.webApp.colorScheme);
                    if (this.webApp.colorScheme === 'light') {
                        this.webApp.setBackgroundColor("#ffffff");
                        this.webApp.setHeaderColor("#ffffff");
                    }
                } else {
                    console.warn("Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
                }
            },
            
            // CloudStorage wrapper
            cloudStorage: {
                get: function(key, callback) {
                    if (app.webApp?.CloudStorage) {
                        try {
                            app.webApp.CloudStorage.getItem(key, callback);
                        } catch (e) {
                            console.error('CloudStorage get error:', e);
                            callback(e, null);
                        }
                    } else {
                        callback(null, localStorage.getItem(key));
                    }
                },
                set: function(key, value, callback) {
                    if (app.webApp?.CloudStorage) {
                        try {
                            app.webApp.CloudStorage.setItem(key, value, callback);
                        } catch (e) {
                            console.error('CloudStorage set error:', e);
                            if (callback) callback(e, false);
                        }
                    } else {
                        localStorage.setItem(key, value);
                        if (callback) callback(null, true);
                    }
                },
                remove: function(key, callback) {
                    if (app.webApp?.CloudStorage) {
                        try {
                            app.webApp.CloudStorage.removeItem(key, callback);
                        } catch (e) {
                            console.error('CloudStorage remove error:', e);
                            if (callback) callback(e, false);
                        }
                    } else {
                        localStorage.removeItem(key);
                        if (callback) callback(null, true);
                    }
                }
            },
            
            // Get user identifier
            getUserId: function() {
                if (this.webApp) {
                    return `tg_${this.webApp.initDataUnsafe?.user?.id || 'unknown'}`;
                }
                return 'local_user';
            },
            
            // Load data from storage
            loadData: function() {
                const userId = this.getUserId();
                this.cloudStorage.get(`${userId}_tasks`, (err, data) => {
                    if (!err && data) {
                        try {
                            this.tasks = JSON.parse(data);
                        this.tasks.forEach(task => {
                            // Ensure all tasks have required fields
                            task.completed = task.completed || false;
                            task.createdAt = task.createdAt || Date.now();
                        });
                        this.tasks.sort((a, b) => b.createdAt - a.createdAt);
                    } else {
                        this.tasks = [];
                    }
                    
                    this.cloudStorage.get(`${userId}_notes`, (err, data) => {
                        if (!err && data) {
                            try {
                                this.notes = JSON.parse(data);
                                this.notes.forEach(note => {
                                    // Ensure all notes have required fields
                                    note.createdAt = note.createdAt || Date.now();
                                });
                                this.notes.sort((a, b) => b.createdAt - a.createdAt);
                            } catch (e) {
                                console.error('Error parsing notes:', e);
                                this.notes = [];
                            }
                        } else {
                            this.notes = [];
                        }
                        
                        this.updateUI();
                    });
                });
            },
            
            // Save data to storage
            saveData: function(callback) {
                const userId = this.getUserId();
                this.cloudStorage.set(`${userId}_tasks`, JSON.stringify(this.tasks), (err) => {
                    if (err) {
                        console.error('Error saving tasks:', err);
                    }
                    
                    this.cloudStorage.set(`${userId}_notes`, JSON.stringify(this.notes), (err) => {
                        if (err) {
                            console.error('Error saving notes:', err);
                        }
                        
                        this.updateUI();
                        if (callback) callback();
                    });
                });
            },
            
            // Update all UI elements
            updateUI: function() {
                this.renderItems();
                this.updateCategoryCounts();
                this.updateCategorySelection();
                this.updateSectionSelection();
            },
            
            // Format date
            formatDate: function(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString();
            },
            
            // Get task count by category
            getTaskCount: function(category) {
                if (category === 'all') {
                    return this.tasks.filter(task => !task.completed).length;
                }
                return this.tasks.filter(task => task.category === category && !task.completed).length;
            },
            
            // Update category counts
            updateCategoryCounts: function() {
                const categories = [
                    { text: '–í—Å–µ –∑–∞–¥–∞—á–∏', value: 'all' },
                    { text: '–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ', value: 'urgent-important' },
                    { text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ', value: 'not-urgent-important' },
                    { text: '–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ', value: 'urgent-not-important' },
                    { text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ', value: 'not-urgent-not-important' }
                ];
                
                const categoryButtons = document.querySelectorAll('.category');
                categoryButtons.forEach((button, index) => {
                    const category = categories[index];
                    const count = this.getTaskCount(category.value);
                    button.textContent = category.text;
                    const countSpan = document.createElement('span');
                    countSpan.className = 'category-count';
                    countSpan.textContent = `(${count})`;
                    
                    // Remove old count if exists
                    const oldCount = button.querySelector('.category-count');
                    if (oldCount) {
                        button.removeChild(oldCount);
                    }
                    
                    button.appendChild(countSpan);
                });
            },
            
            // Update active category
            updateCategorySelection: function() {
                const categories = [
                    { text: '–í—Å–µ –∑–∞–¥–∞—á–∏', value: 'all' },
                    { text: '–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ', value: 'urgent-important' },
                    { text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ', value: 'not-urgent-important' },
                    { text: '–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ', value: 'urgent-not-important' },
                    { text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ', value: 'not-urgent-not-important' }
                ];
                
                document.querySelectorAll('.category').forEach((button, index) => {
                    const category = categories[index];
                    button.classList.toggle('active', category.value === this.currentCategory);
                });
            },
            
            // Update active section
            updateSectionSelection: function() {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.section === this.currentSection);
                });
                
                // Show/hide categories and completed button based on section
                document.querySelector('.categories-container').style.display = 
                    this.currentSection === 'tasks' ? 'block' : 'none';
                document.querySelector('.show-completed').style.display = 
                    this.currentSection === 'tasks' ? 'block' : 'none';
            },
            
            // Vibration function
            vibrate: function() {
                if (this.webApp?.HapticFeedback) {
                    try {
                        this.webApp.HapticFeedback.impactOccurred('medium');
                    } catch (e) {
                        console.error('Haptic feedback error:', e);
                    }
                } else if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            },
            
            // Section switching
            switchSection: function(section) {
                this.vibrate();
                this.currentSection = section;
                this.currentCategory = 'all'; // Reset category when switching sections
                this.showCompleted = false;
                document.querySelector('.show-completed').textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏';
                this.updateUI();
            },
            
            // Modal handling
            openModal: function(modalId) {
                this.vibrate();
                document.getElementById(modalId).style.display = 'flex';
                
                // Set default category for task modal
                if (modalId === 'taskModal' && this.currentCategory !== 'all') {
                    document.getElementById('taskCategory').value = this.currentCategory;
                }
            },
            
            closeModal: function(modalId) {
                this.vibrate();
                document.getElementById(modalId).style.display = 'none';
                this.editingItemId = null;
            },
            
            // Full view handling with BackButton
            openFullView: function(item) {
                this.vibrate();
                this.currentFullViewItem = item;
                
                document.getElementById('fullViewTitle').textContent = item.title;
                
                const content = this.currentSection === 'tasks' ? item.description : item.content;
                document.getElementById('fullViewContent').textContent = content || '–ù–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ';
                
                let dateText = `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;
                if (this.currentSection === 'tasks' && item.completed && item.completedAt) {
                    dateText += `\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(item.completedAt)}`;
                }
                document.getElementById('fullViewDate').textContent = dateText;
                
                // Setup actions
                const actionsContainer = document.getElementById('fullViewActions');
                actionsContainer.innerHTML = '';
                
                if (this.currentSection === 'tasks') {
                    const completeButton = document.createElement('button');
                    completeButton.className = 'full-view-action-button';
                    completeButton.innerHTML = item.completed ? '‚Ü∫' : '‚úì';
                    completeButton.onclick = (e) => {
                        e.stopPropagation();
                        this.toggleTaskComplete(item.id);
                    };
                    actionsContainer.appendChild(completeButton);
                }
                
                const editButton = document.createElement('button');
                editButton.className = 'full-view-action-button';
                editButton.innerHTML = '‚úé';
                editButton.onclick = (e) => {
                    e.stopPropagation();
                    this.closeFullView();
                    this.editItem(item.id);
                };
                actionsContainer.appendChild(editButton);
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'full-view-action-button delete';
                deleteButton.innerHTML = 'üóëÔ∏è';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    this.deleteItem(item.id);
                    this.closeFullView();
                };
                actionsContainer.appendChild(deleteButton);
                
                document.getElementById('fullView').style.display = 'block';
                
                // Show Telegram BackButton if available
                if (this.webApp?.BackButton) {
                    this.webApp.BackButton.show();
                    this.webApp.BackButton.onClick(() => {
                        this.closeFullView();
                    });
                }
            },
            
            closeFullView: function() {
                this.vibrate();
                document.getElementById('fullView').style.display = 'none';
                this.currentFullViewItem = null;
                
                // Hide Telegram BackButton if available
                if (this.webApp?.BackButton) {
                    this.webApp.BackButton.offClick();
                    this.webApp.BackButton.hide();
                }
            },
            
            // Item management
            saveTask: function() {
                this.vibrate();
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const category = document.getElementById('taskCategory').value;

                if (!title) return;

                const task = {
                    id: this.editingItemId || Date.now().toString(),
                    title,
                    description,
                    category,
                    completed: false,
                    createdAt: this.editingItemId ? 
                        (this.tasks.find(t => t.id === this.editingItemId)?.createdAt || Date.now()) : 
                        Date.now()
                };

                if (this.editingItemId) {
                    const existingTask = this.tasks.find(t => t.id === this.editingItemId);
                    if (existingTask) {
                        task.completed = existingTask.completed;
                        task.completedAt = existingTask.completedAt;
                    }
                    this.tasks = this.tasks.map(t => t.id === this.editingItemId ? task : t);
                } else {
                    this.tasks.unshift(task);
                }

                this.saveData(() => {
                    this.closeModal('taskModal');
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                });
            },
            
            saveNote: function() {
                this.vibrate();
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title) return;

                const note = {
                    id: this.editingItemId || Date.now().toString(),
                    title,
                    content,
                    createdAt: this.editingItemId ? 
                        (this.notes.find(n => n.id === this.editingItemId)?.createdAt || Date.now()) : 
                        Date.now()
                };

                if (this.editingItemId) {
                    this.notes = this.notes.map(n => n.id === this.editingItemId ? note : n);
                } else {
                    this.notes.unshift(note);
                }

                this.saveData(() => {
                    this.closeModal('noteModal');
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                });
            },
            
            // Task completion toggle
            toggleTaskComplete: function(taskId) {
                this.vibrate();
                this.tasks = this.tasks.map(task => {
                    if (task.id === taskId) {
                        const completed = !task.completed;
                        return {
                            ...task,
                            completed,
                            completedAt: completed ? Date.now() : undefined
                        };
                    }
                    return task;
                });
                
                this.saveData();
            },
            
            deleteItem: function(id) {
                this.vibrate();
                if (this.currentSection === 'tasks') {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                } else {
                    this.notes = this.notes.filter(note => note.id !== id);
                }
                
                this.saveData();
            },
            
            editItem: function(id) {
                this.vibrate();
                this.editingItemId = id;
                
                if (this.currentSection === 'tasks') {
                    const task = this.tasks.find(t => t.id === id);
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description || '';
                    document.getElementById('taskCategory').value = task.category;
                    this.openModal('taskModal');
                } else {
                    const note = this.notes.find(n => n.id === id);
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content || '';
                    this.openModal('noteModal');
                }
            },
            
            // Sort tasks by importance
            sortTasksByImportance: function(tasks) {
                const priorityOrder = {
                    'urgent-important': 0,
                    'not-urgent-important': 1,
                    'urgent-not-important': 2,
                    'not-urgent-not-important': 3
                };
                
                return [...tasks].sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    return priorityOrder[a.category] - priorityOrder[b.category];
                });
            },
            
            // Rendering
            renderItems: function() {
                let items = this.currentSection === 'tasks' ? this.tasks : this.notes;
                
                if (this.currentSection === 'tasks') {
                    items = this.sortTasksByImportance(items);
                    
                    if (this.currentCategory !== 'all') {
                        items = items.filter(task => task.category === this.currentCategory);
                    }
                    
                    const completedTasks = items.filter(task => task.completed);
                    const incompleteTasks = items.filter(task => !task.completed);
                    items = this.showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
                }

                if (items.length === 0) {
                    document.getElementById('items-container').innerHTML = `
                        <div class="empty-state">
                            ${this.currentSection === 'tasks' ? 
                                (this.showCompleted ? '–ù–µ—Ç –∑–∞–¥–∞—á' : '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á') : 
                                '–ù–µ—Ç –∑–∞–º–µ—Ç–æ–∫'}
                        </div>
                    `;
                    return;
                }

                document.getElementById('items-container').innerHTML = items.map(item => {
                    const dateText = this.currentSection === 'tasks' && item.completed && item.completedAt ?
                        `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(item.completedAt)}` :
                        `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;

                    if (this.currentSection === 'tasks') {
                        return `
                            <div class="task-card ${item.completed ? 'completed' : ''}" 
                                 style="border-left: 4px solid var(--${item.category})"
                                 onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <div class="card-content">
                                    <h3>${item.title}</h3>
                                    ${item.description ? `<p>${item.description}</p>` : ''}
                                    <div class="card-date">${dateText}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="note-card"
                                 onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <div class="card-content">
                                    <h3>${item.title}</h3>
                                    ${item.content ? `<p>${item.content}</p>` : ''}
                                    <div class="card-date">${dateText}</div>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
            },
            
            // Initialize event listeners
            initEventListeners: function() {
                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.switchSection(item.dataset.section);
                    });
                });

                // Add button
                document.querySelector('.add-button').addEventListener('click', () => {
                    if (this.currentSection === 'tasks') {
                        document.getElementById('taskTitle').value = '';
                        document.getElementById('taskDescription').value = '';
                        this.openModal('taskModal');
                    } else {
                        document.getElementById('noteTitle').value = '';
                        document.getElementById('noteContent').value = '';
                        this.openModal('noteModal');
                    }
                });

                // Show completed tasks
                document.querySelector('.show-completed').addEventListener('click', () => {
                    this.showCompleted = !this.showCompleted;
                    document.querySelector('.show-completed').textContent = this.showCompleted ? 
                        '–°–∫—Ä—ã—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏';
                    this.updateUI();
                });

                // Category filters
                document.querySelectorAll('.category').forEach(cat => {
                    cat.addEventListener('click', () => {
                        const categoryText = cat.textContent.split('(')[0].trim();
                        this.currentCategory = 
                            categoryText === '–í—Å–µ –∑–∞–¥–∞—á–∏' ? 'all' :
                            categoryText === '–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ' ? 'urgent-important' :
                            categoryText === '–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ' ? 'not-urgent-important' :
                            categoryText === '–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ' ? 'urgent-not-important' :
                            'not-urgent-not-important';
                        
                        this.updateUI();
                    });
                });
            }
        };

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            app.init();
        });
    </script>
