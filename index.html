<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --all-tasks: #808080;
            --completed-task: #808080;
            --background-color: #000000;
            --text-color: #ffffff;
            --category-border: #ffffff;
            --active-category-border: #000000;
            --active-category-underline: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 10;
            padding-top: 8px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 80px;
            -webkit-overflow-scrolling: touch;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .categories-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 16px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x;
        }

        .categories-container::-webkit-scrollbar {
            display: none;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
            padding-left: 16px;
            padding-right: 16px;
            width: max-content;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            opacity: 1;
            position: relative;
            background: transparent;
        }

        .category.active {
            border: 2px solid var(--active-category-border);
        }

        .category.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: var(--active-category-underline);
            border-radius: 3px;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 998;
        }

        .task-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #2a2a2a;
        }

        .task-card.completed .card-content h3,
        .task-card.completed .card-content p {
            text-decoration: line-through;
        }

        .card-content {
            margin-right: 0;
            word-break: break-word;
            position: relative;
            padding-bottom: 32px;
        }

        .card-content h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
            margin-bottom: 8px;
        }

        .card-content p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 8px 0 16px 0;
            max-height: 4.5em;
        }

        .card-date {
            position: absolute;
            bottom: 8px;
            left: 16px;
            right: 16px;
            font-size: 12px;
            color: #666;
            white-space: pre-line;
            line-height: 1.4;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 997;
        }

        .nav-item {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            gap: 4px;
        }

        .nav-item i {
            font-size: 18px;
        }

        .nav-item.active {
            opacity: 1;
            color: #2196F3;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background-color: #2196F3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .modal textarea {
            min-height: 100px;
        }

        .modal select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            padding-right: 28px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .show-completed {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0 16px 16px;
            cursor: pointer;
            display: block;
            width: calc(100% - 32px);
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            padding: 20px;
            z-index: 1001;
            overflow-y: auto;
            display: none;
        }

        .full-view-content {
            position: relative;
            padding-bottom: 40px;
        }

        .full-view h2 {
            margin-bottom: 16px;
            word-break: break-word;
        }

        .full-view p {
            margin-bottom: 24px;
            word-break: break-word;
            white-space: pre-line;
        }

        .full-view .date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #666;
            font-size: 14px;
            white-space: pre-line;
            line-height: 1.4;
        }

        .full-view-actions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 1002;
        }

        .full-view-action-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-view-action-button.delete {
            font-size: 22px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 80px;
        }

        .note-card {
            height: 0;
            padding-bottom: 100%;
            position: relative;
            margin-bottom: 0;
            background: #1a1a1a;
            border-radius: 12px;
            cursor: pointer;
        }

        .note-card .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .note-card .card-content h3 {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .note-card .card-content p {
            font-size: 12px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 7;
            -webkit-box-orient: vertical;
            margin-bottom: 24px;
        }

        .note-card .card-date {
            font-size: 11px;
        }

        .storage-limit-warning {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            background: #ff4444;
            color: white;
            padding: 12px 16px;
            text-align: center;
            z-index: 999;
            display: none;
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
            --category-border: #000000;
            --active-category-border: #000000;
            --active-category-underline: #2196F3;
        }

        [data-theme="light"] .task-card,
        [data-theme="light"] .note-card {
            background: #f5f5f5;
        }

        [data-theme="light"] .task-card.completed {
            background: #e0e0e0;
        }

        [data-theme="light"] .bottom-nav {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        [data-theme="light"] .nav-item {
            color: #000000;
        }

        [data-theme="light"] .modal-content {
            background: #ffffff;
        }

        [data-theme="light"] .modal input,
        [data-theme="light"] .modal textarea,
        [data-theme="light"] .modal select {
            background: #f5f5f5;
            color: #000000;
        }

        [data-theme="light"] .full-view {
            background: var(--background-color);
        }

        [data-theme="light"] .storage-limit-warning {
            background: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="categories-container" id="categoriesContainer">
                <div class="categories">
                    <button class="category active" data-category="all" style="background: var(--all-tasks)">Все задачи</button>
                    <button class="category" data-category="urgent-important" style="background: var(--urgent-important)">Срочно, важно</button>
                    <button class="category" data-category="not-urgent-important" style="background: var(--not-urgent-important)">Не срочно, важно</button>
                    <button class="category" data-category="urgent-not-important" style="background: var(--urgent-not-important)">Срочно, не важно</button>
                    <button class="category" data-category="not-urgent-not-important" style="background: var(--not-urgent-not-important)">Не срочно, не важно</button>
                </div>
            </div>
            <button class="show-completed" id="showCompleted">Показать выполненные задачи</button>
        </div>
        <div class="content" id="content">
            <div id="items-container"></div>
        </div>
        <div class="storage-limit-warning" id="storageLimitWarning">
            Достигнут лимит хранилища. Удалите старые записи, чтобы добавить новые.
        </div>
        <button class="add-button" id="addButton">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">
                <i class="fas fa-tasks"></i>
                <span>Задачи</span>
            </a>
            <a class="nav-item" data-section="notes">
                <i class="fas fa-sticky-note"></i>
                <span>Заметки</span>
            </a>
        </nav>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <input type="text" id="taskTitle" placeholder="Название задачи" required>
            <textarea id="taskDescription" placeholder="Описание (необязательно)"></textarea>
            <select id="taskCategory">
                <option value="urgent-important">Срочно, важно</option>
                <option value="not-urgent-important">Не срочно, важно</option>
                <option value="urgent-not-important">Срочно, не важно</option>
                <option value="not-urgent-not-important">Не срочно, не важно</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" id="cancelTask">Отмена</button>
                <button class="modal-button" id="saveTask">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <input type="text" id="noteTitle" placeholder="Заголовок" required>
            <textarea id="noteContent" placeholder="Содержание (необязательно)"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" id="cancelNote">Отмена</button>
                <button class="modal-button" id="saveNote">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="full-view" id="fullView">
        <div class="full-view-content">
            <h2 id="fullViewTitle"></h2>
            <p id="fullViewContent"></p>
            <div class="date" id="fullViewDate"></div>
        </div>
        <div class="full-view-actions" id="fullViewActions"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = {
                webApp: null,
                currentSection: 'tasks',
                showCompleted: false,
                currentCategory: 'all',
                editingItemId: null,
                currentFullViewItem: null,
                tasks: [],
                notes: [],
                MAX_TASKS: 1000,
                MAX_NOTES: 1000,
                isDraggingCategories: false,
                startX: 0,
                scrollLeft: 0,

                init: function() {
                    this.initTelegramWebApp();
                    this.initElements();
                    this.initEventListeners();
                    this.loadData();
                },

                initTelegramWebApp: function() {
                    if (window.Telegram && window.Telegram.WebApp) {
                        try {
                            this.webApp = window.Telegram.WebApp;
                            this.webApp.setBackgroundColor("#000000");
                            this.webApp.setHeaderColor("#000000");
                            this.webApp.expand();
                            this.webApp.enableClosingConfirmation();
                            this.webApp.disableVerticalSwipes();
                            
                            if (this.webApp.lockOrientation) {
                                this.webApp.lockOrientation('portrait');
                            }

                            document.body.setAttribute('data-theme', this.webApp.colorScheme);
                            if (this.webApp.colorScheme === 'light') {
                                this.webApp.setBackgroundColor("#ffffff");
                                this.webApp.setHeaderColor("#ffffff");
                            }
                        } catch (e) {
                            console.error('Telegram WebApp initialization error:', e);
                            this.webApp = null;
                        }
                    } else {
                        this.webApp = null;
                    }
                },

                initElements: function() {
                    this.elements = {
                        content: document.getElementById('content'),
                        categoriesContainer: document.getElementById('categoriesContainer'),
                        categories: document.querySelector('.categories'),
                        showCompletedBtn: document.getElementById('showCompleted'),
                        itemsContainer: document.getElementById('items-container'),
                        addButton: document.getElementById('addButton'),
                        navItems: document.querySelectorAll('.nav-item'),
                        categoryButtons: document.querySelectorAll('.category'),
                        taskModal: document.getElementById('taskModal'),
                        taskTitle: document.getElementById('taskTitle'),
                        taskDescription: document.getElementById('taskDescription'),
                        taskCategory: document.getElementById('taskCategory'),
                        cancelTask: document.getElementById('cancelTask'),
                        saveTask: document.getElementById('saveTask'),
                        noteModal: document.getElementById('noteModal'),
                        noteTitle: document.getElementById('noteTitle'),
                        noteContent: document.getElementById('noteContent'),
                        cancelNote: document.getElementById('cancelNote'),
                        saveNote: document.getElementById('saveNote'),
                        fullView: document.getElementById('fullView'),
                        fullViewTitle: document.getElementById('fullViewTitle'),
                        fullViewContent: document.getElementById('fullViewContent'),
                        fullViewDate: document.getElementById('fullViewDate'),
                        fullViewActions: document.getElementById('fullViewActions'),
                        storageLimitWarning: document.getElementById('storageLimitWarning')
                    };
                },

                initEventListeners: function() {
                    this.elements.navItems.forEach(item => {
                        item.addEventListener('click', () => {
                            this.switchSection(item.dataset.section);
                        });
                    });

                    this.elements.addButton.addEventListener('click', () => {
                        if (this.currentSection === 'tasks') {
                            if (this.tasks.length >= this.MAX_TASKS) {
                                this.showStorageLimitWarning('tasks');
                                return;
                            }
                            this.elements.taskTitle.value = '';
                            this.elements.taskDescription.value = '';
                            this.elements.taskCategory.value = this.currentCategory === 'all' ? 
                                'urgent-important' : this.currentCategory;
                            this.openModal('taskModal');
                        } else {
                            if (this.notes.length >= this.MAX_NOTES) {
                                this.showStorageLimitWarning('notes');
                                return;
                            }
                            this.elements.noteTitle.value = '';
                            this.elements.noteContent.value = '';
                            this.openModal('noteModal');
                        }
                    });

                    this.elements.showCompletedBtn.addEventListener('click', () => {
                        this.toggleShowCompleted();
                    });

                    this.elements.categoryButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            this.currentCategory = button.dataset.category;
                            this.updateUI();
                        });
                    });

                    this.elements.cancelTask.addEventListener('click', () => {
                        this.closeModal('taskModal');
                        if (this.currentFullViewItem) {
                            this.openFullView(this.currentFullViewItem);
                        }
                    });

                    this.elements.saveTask.addEventListener('click', () => {
                        const title = this.elements.taskTitle.value.trim();
                        if (!title) {
                            this.showAlert('Введите название задачи');
                            return;
                        }
                        this.saveTask();
                        this.closeModal('taskModal');
                        this.closeFullView();
                    });

                    this.elements.cancelNote.addEventListener('click', () => {
                        this.closeModal('noteModal');
                        if (this.currentFullViewItem) {
                            this.openFullView(this.currentFullViewItem);
                        }
                    });

                    this.elements.saveNote.addEventListener('click', () => {
                        const title = this.elements.noteTitle.value.trim();
                        if (!title) {
                            this.showAlert('Введите заголовок заметки');
                            return;
                        }
                        this.saveNote();
                        this.closeModal('noteModal');
                        this.closeFullView();
                    });

                    // Добавляем обработчики для прокрутки категорий
                    this.elements.categoriesContainer.addEventListener('mousedown', (e) => {
                        this.isDraggingCategories = true;
                        this.startX = e.pageX - this.elements.categoriesContainer.offsetLeft;
                        this.scrollLeft = this.elements.categoriesContainer.scrollLeft;
                        this.elements.categoriesContainer.style.cursor = 'grabbing';
                        e.preventDefault();
                    });

                    this.elements.categoriesContainer.addEventListener('mousemove', (e) => {
                        if (!this.isDraggingCategories) return;
                        const x = e.pageX - this.elements.categoriesContainer.offsetLeft;
                        const walk = (x - this.startX) * 2;
                        this.elements.categoriesContainer.scrollLeft = this.scrollLeft - walk;
                    });

                    this.elements.categoriesContainer.addEventListener('mouseup', () => {
                        this.isDraggingCategories = false;
                        this.elements.categoriesContainer.style.cursor = 'grab';
                    });

                    this.elements.categoriesContainer.addEventListener('mouseleave', () => {
                        this.isDraggingCategories = false;
                        this.elements.categoriesContainer.style.cursor = 'grab';
                    });

                    // Обработчики для сенсорных устройств
                    this.elements.categoriesContainer.addEventListener('touchstart', (e) => {
                        this.isDraggingCategories = true;
                        this.startX = e.touches[0].pageX - this.elements.categoriesContainer.offsetLeft;
                        this.scrollLeft = this.elements.categoriesContainer.scrollLeft;
                        e.preventDefault();
                    });

                    this.elements.categoriesContainer.addEventListener('touchmove', (e) => {
                        if (!this.isDraggingCategories) return;
                        const x = e.touches[0].pageX - this.elements.categoriesContainer.offsetLeft;
                        const walk = (x - this.startX) * 2;
                        this.elements.categoriesContainer.scrollLeft = this.scrollLeft - walk;
                    });

                    this.elements.categoriesContainer.addEventListener('touchend', () => {
                        this.isDraggingCategories = false;
                    });

                    // Обработчик колеса мыши для прокрутки категорий
                    this.elements.categoriesContainer.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        this.elements.categoriesContainer.scrollLeft += e.deltaY;
                    });
                },

                loadData: function() {
                    const userId = this.getUserId();
                    
                    if (this.webApp?.CloudStorage) {
                        this.webApp.CloudStorage.getItem(`${userId}_tasks`, (err, data) => {
                            this.tasks = data ? JSON.parse(data) : [];
                            this.tasks.forEach(task => {
                                task.completed = task.completed || false;
                                task.createdAt = task.createdAt || Date.now();
                            });
                            
                            this.webApp.CloudStorage.getItem(`${userId}_notes`, (err, data) => {
                                this.notes = data ? JSON.parse(data) : [];
                                this.notes.forEach(note => {
                                    note.createdAt = note.createdAt || Date.now();
                                });
                                this.updateUI();
                            });
                        });
                    } else {
                        // Локальное хранение для браузера
                        const tasksData = localStorage.getItem(`${userId}_tasks`);
                        this.tasks = tasksData ? JSON.parse(tasksData) : [];
                        this.tasks.forEach(task => {
                            task.completed = task.completed || false;
                            task.createdAt = task.createdAt || Date.now();
                        });
                        
                        const notesData = localStorage.getItem(`${userId}_notes`);
                        this.notes = notesData ? JSON.parse(notesData) : [];
                        this.notes.forEach(note => {
                            note.createdAt = note.createdAt || Date.now();
                        });
                        
                        this.updateUI();
                    }
                },

                saveData: function(callback) {
                    const userId = this.getUserId();
                    
                    if (this.webApp?.CloudStorage) {
                        this.webApp.CloudStorage.setItem(
                            `${userId}_tasks`, 
                            JSON.stringify(this.tasks),
                            (err) => {
                                if (err) console.error('Error saving tasks:', err);
                                this.webApp.CloudStorage.setItem(
                                    `${userId}_notes`,
                                    JSON.stringify(this.notes),
                                    (err) => {
                                        if (err) console.error('Error saving notes:', err);
                                        this.updateUI();
                                        if (callback) callback();
                                    }
                                );
                            }
                        );
                    } else {
                        // Локальное хранение для браузера
                        try {
                            localStorage.setItem(`${userId}_tasks`, JSON.stringify(this.tasks));
                            localStorage.setItem(`${userId}_notes`, JSON.stringify(this.notes));
                            this.updateUI();
                            if (callback) callback();
                        } catch (e) {
                            this.showStorageLimitWarning('storage');
                        }
                    }
                },

                getUserId: function() {
                    if (this.webApp) {
                        return `tg_${this.webApp.initDataUnsafe?.user?.id || 'unknown'}`;
                    }
                    return 'local_user';
                },

                updateUI: function() {
                    this.renderItems();
                    this.updateCategoryCounts();
                    this.updateCategorySelection();
                    this.updateSectionSelection();
                },

                updateCategoryCounts: function() {
                    const categories = [
                        { value: 'all', text: 'Все задачи' },
                        { value: 'urgent-important', text: 'Срочно, важно' },
                        { value: 'not-urgent-important', text: 'Не срочно, важно' },
                        { value: 'urgent-not-important', text: 'Срочно, не важно' },
                        { value: 'not-urgent-not-important', text: 'Не срочно, не важно' }
                    ];
                    
                    this.elements.categoryButtons.forEach((button, index) => {
                        const category = categories[index];
                        const count = this.getTaskCount(category.value);
                        
                        const oldCount = button.querySelector('.category-count');
                        if (oldCount) {
                            button.removeChild(oldCount);
                        }
                        
                        button.textContent = category.text;
                        const countSpan = document.createElement('span');
                        countSpan.className = 'category-count';
                        countSpan.textContent = `(${count})`;
                        button.appendChild(countSpan);
                    });
                },

                getTaskCount: function(category) {
                    let tasksToCount = this.tasks;
                    
                    if (!this.showCompleted) {
                        tasksToCount = tasksToCount.filter(task => !task.completed);
                    }
                    
                    if (category === 'all') {
                        return tasksToCount.length;
                    }
                    return tasksToCount.filter(task => task.category === category).length;
                },

                updateCategorySelection: function() {
                    this.elements.categoryButtons.forEach(button => {
                        button.classList.toggle('active', 
                            button.dataset.category === this.currentCategory
                        );
                    });
                },

                updateSectionSelection: function() {
                    this.elements.navItems.forEach(item => {
                        item.classList.toggle('active', 
                            item.dataset.section === this.currentSection
                        );
                    });
                    
                    this.elements.categoriesContainer.style.display = 
                        this.currentSection === 'tasks' ? 'block' : 'none';
                    this.elements.showCompletedBtn.style.display = 
                        this.currentSection === 'tasks' ? 'block' : 'none';
                },

                vibrate: function() {
                    if (this.webApp?.HapticFeedback) {
                        this.webApp.HapticFeedback.impactOccurred('medium');
                    } else if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                },

                showAlert: function(message) {
                    if (this.webApp?.showAlert) {
                        this.webApp.showAlert(message);
                    } else {
                        alert(message);
                    }
                },

                showStorageLimitWarning: function(type) {
                    const message = type === 'tasks' ? 
                        'Достигнут лимит задач. Удалите старые задачи, чтобы добавить новые.' :
                        type === 'notes' ?
                        'Достигнут лимит заметок. Удалите старые заметки, чтобы добавить новые.' :
                        'Достигнут лимит хранилища. Удалите старые записи, чтобы добавить новые.';
                    
                    this.elements.storageLimitWarning.textContent = message;
                    this.elements.storageLimitWarning.style.display = 'block';
                    
                    setTimeout(() => {
                        this.elements.storageLimitWarning.style.display = 'none';
                    }, 5000);
                },

                showConfirmPopup: function(title, message, callback) {
                    if (this.webApp?.showPopup) {
                        this.webApp.showPopup({
                            title: title,
                            message: message,
                            buttons: [
                                { id: 'confirm', type: 'default', text: 'Да' },
                                { id: 'cancel', type: 'cancel', text: 'Нет' }
                            ]
                        }, (buttonId) => {
                            callback(buttonId === 'confirm');
                        });
                    } else {
                        const result = confirm(`${title}\n${message}`);
                        callback(result);
                    }
                },

                switchSection: function(section) {
                    this.vibrate();
                    this.currentSection = section;
                    this.currentCategory = 'all';
                    this.showCompleted = false;
                    this.elements.showCompletedBtn.textContent = 'Показать выполненные задачи';
                    this.updateUI();
                },

                toggleShowCompleted: function() {
                    this.vibrate();
                    this.showCompleted = !this.showCompleted;
                    this.elements.showCompletedBtn.textContent = this.showCompleted ? 
                        'Скрыть выполненные задачи' : 'Показать выполненные задачи';
                    this.updateUI();
                },

                openModal: function(modalId) {
                    this.vibrate();
                    this.elements[modalId].style.display = 'flex';
                },

                closeModal: function(modalId) {
                    this.vibrate();
                    this.elements[modalId].style.display = 'none';
                    this.editingItemId = null;
                },

                openFullView: function(item) {
                    this.vibrate();
                    this.currentFullViewItem = item;
                    
                    this.elements.fullViewTitle.textContent = item.title;
                    
                    const content = this.currentSection === 'tasks' ? 
                        item.description : item.content;
                    this.elements.fullViewContent.textContent = content || 'Нет содержимого';
                    
                    let dateText = `Создано: ${this.formatDate(item.createdAt)}`;
                    if (this.currentSection === 'tasks' && item.completed && item.completedAt) {
                        dateText += `\nВыполнено: ${this.formatDate(item.completedAt)}`;
                    }
                    this.elements.fullViewDate.textContent = dateText;
                    
                    this.elements.fullViewActions.innerHTML = '';
                    
                    if (this.currentSection === 'tasks') {
                        const completeButton = document.createElement('button');
                        completeButton.className = 'full-view-action-button';
                        completeButton.innerHTML = item.completed ? '↺' : '✓';
                        completeButton.onclick = (e) => {
                            e.stopPropagation();
                            this.toggleTaskComplete(item.id);
                            this.closeFullView();
                        };
                        this.elements.fullViewActions.appendChild(completeButton);
                    }
                    
                    const editButton = document.createElement('button');
                    editButton.className = 'full-view-action-button';
                    editButton.innerHTML = '✎';
                    editButton.onclick = (e) => {
                        e.stopPropagation();
                        this.editItem(item.id);
                    };
                    this.elements.fullViewActions.appendChild(editButton);
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'full-view-action-button delete';
                    deleteButton.innerHTML = '🗑️';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        this.showConfirmPopup(
                            'Удаление',
                            'Вы уверены, что хотите удалить эту запись?',
                            (confirmed) => {
                                if (confirmed) {
                                    this.deleteItem(item.id);
                                    this.closeFullView();
                                }
                            }
                        );
                    };
                    this.elements.fullViewActions.appendChild(deleteButton);
                    
                    this.elements.fullView.style.display = 'block';
                    
                    if (this.webApp?.BackButton) {
                        this.webApp.BackButton.show();
                        this.webApp.BackButton.onClick(() => {
                            this.closeFullView();
                        });
                    }
                },

                closeFullView: function() {
                    this.vibrate();
                    this.elements.fullView.style.display = 'none';
                    this.currentFullViewItem = null;
                    
                    if (this.webApp?.BackButton) {
                        this.webApp.BackButton.offClick();
                        this.webApp.BackButton.hide();
                    }
                },

                formatDate: function(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                },

                saveTask: function() {
                    this.vibrate();
                    const title = this.elements.taskTitle.value.trim();
                    const description = this.elements.taskDescription.value.trim();
                    const category = this.elements.taskCategory.value;

                    if (!title) return;

                    const task = {
                        id: this.editingItemId || Date.now().toString(),
                        title,
                        description,
                        category,
                        completed: false,
                        createdAt: this.editingItemId ? 
                            (this.tasks.find(t => t.id === this.editingItemId)?.createdAt || Date.now()) : 
                            Date.now()
                    };

                    if (this.editingItemId) {
                        const existingTask = this.tasks.find(t => t.id === this.editingItemId);
                        if (existingTask) {
                            task.completed = existingTask.completed;
                            task.completedAt = existingTask.completedAt;
                        }
                        this.tasks = this.tasks.map(t => t.id === this.editingItemId ? task : t);
                    } else {
                        this.tasks.unshift(task);
                    }

                    this.saveData();
                },

                saveNote: function() {
                    this.vibrate();
                    const title = this.elements.noteTitle.value.trim();
                    const content = this.elements.noteContent.value.trim();

                    if (!title) return;

                    const note = {
                        id: this.editingItemId || Date.now().toString(),
                        title,
                        content,
                        createdAt: this.editingItemId ? 
                            (this.notes.find(n => n.id === this.editingItemId)?.createdAt || Date.now()) : 
                            Date.now()
                    };

                    if (this.editingItemId) {
                        this.notes = this.notes.map(n => n.id === this.editingItemId ? note : n);
                    } else {
                        this.notes.unshift(note);
                    }

                    this.saveData();
                },

                toggleTaskComplete: function(taskId) {
                    this.vibrate();
                    this.tasks = this.tasks.map(task => {
                        if (task.id === taskId) {
                            const completed = !task.completed;
                            return {
                                ...task,
                                completed,
                                completedAt: completed ? Date.now() : undefined
                            };
                        }
                        return task;
                    });
                    
                    this.saveData();
                },

                deleteItem: function(id) {
                    this.vibrate();
                    if (this.currentSection === 'tasks') {
                        this.tasks = this.tasks.filter(task => task.id !== id);
                    } else {
                        this.notes = this.notes.filter(note => note.id !== id);
                    }
                    
                    this.saveData();
                },

                editItem: function(id) {
                    this.vibrate();
                    this.editingItemId = id;
                    
                    if (this.currentSection === 'tasks') {
                        const task = this.tasks.find(t => t.id === id);
                        this.elements.taskTitle.value = task.title;
                        this.elements.taskDescription.value = task.description || '';
                        this.elements.taskCategory.value = task.category;
                        this.openModal('taskModal');
                    } else {
                        const note = this.notes.find(n => n.id === id);
                        this.elements.noteTitle.value = note.title;
                        this.elements.noteContent.value = note.content || '';
                        this.openModal('noteModal');
                    }
                },

                sortTasksByImportance: function(tasks) {
                    const priorityOrder = {
                        'urgent-important': 0,
                        'not-urgent-important': 1,
                        'urgent-not-important': 2,
                        'not-urgent-not-important': 3
                    };
                    
                    return [...tasks].sort((a, b) => {
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        return priorityOrder[a.category] - priorityOrder[b.category];
                    });
                },

                renderItems: function() {
                    let items = this.currentSection === 'tasks' ? this.tasks : this.notes;
                    
                    if (this.currentSection === 'tasks') {
                        items = this.sortTasksByImportance(items);
                        
                        if (this.currentCategory !== 'all') {
                            items = items.filter(task => task.category === this.currentCategory);
                        }
                        
                        const completedTasks = items.filter(task => task.completed);
                        const incompleteTasks = items.filter(task => !task.completed);
                        items = this.showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
                    }

                    if (items.length === 0) {
                        this.elements.itemsContainer.innerHTML = `
                            <div class="empty-state">
                                ${this.currentSection === 'tasks' ? 
                                    (this.showCompleted ? 'Нет задач' : 'Нет активных задач') : 
                                    'Нет заметок'}
                            </div>
                        `;
                        return;
                    }

                    if (this.currentSection === 'notes') {
                        this.renderNotesGrid(items);
                    } else {
                        this.renderTasksList(items);
                    }
                },

                renderTasksList: function(items) {
                    this.elements.itemsContainer.innerHTML = items.map(item => {
                        const dateText = this.currentSection === 'tasks' && item.completed && item.completedAt ?
                            `Создано: ${this.formatDate(item.createdAt)}\nВыполнено: ${this.formatDate(item.completedAt)}` :
                            `Создано: ${this.formatDate(item.createdAt)}`;

                        return `
                            <div class="task-card ${item.completed ? 'completed' : ''}" 
                                 style="border-left: 4px solid var(--${item.category})"
                                 onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <div class="card-content">
                                    <h3>${item.title}</h3>
                                    ${item.description ? `<p>${item.description}</p>` : ''}
                                    <div class="card-date">${dateText}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                },

                renderNotesGrid: function(items) {
                    this.elements.itemsContainer.innerHTML = `
                        <div class="notes-grid">
                            ${items.map(item => {
                                const dateText = `Создано: ${this.formatDate(item.createdAt)}`;
                                
                                return `
                                    <div class="note-card"
                                         onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                        <div class="card-content">
                                            <h3>${item.title}</h3>
                                            ${item.content ? `<p>${item.content}</p>` : ''}
                                            <div class="card-date">${dateText}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            };

            app.init();
            
            window.app = app;
        });
    </script>
</body>
