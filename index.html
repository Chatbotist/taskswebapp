<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks & Notes</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <style>
        :root {
            --urgent-important: #ff4444;
            --not-urgent-important: #4CAF50;
            --urgent-not-important: #FFD700;
            --not-urgent-not-important: #2196F3;
            --all-tasks: #808080;
            --completed-task: #808080;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 10;
            padding-top: 8px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 80px;
            -webkit-overflow-scrolling: touch;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            color: #666;
            font-size: 1.1em;
            user-select: none;
        }

        .categories-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 16px;
            scrollbar-width: none;
        }

        .categories-container::-webkit-scrollbar {
            display: none;
        }

        .categories {
            display: flex;
            gap: 8px;
            padding-bottom: 4px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .category {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: 2px solid transparent;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category.active {
            opacity: 1;
            border-color: white;
        }

        .category:not(.active) {
            opacity: 0.6;
        }

        .category-count {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.8;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 998;
        }

        .task-card, .note-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #2a2a2a;
        }

        .task-card.completed .card-content h3,
        .task-card.completed .card-content p {
            text-decoration: line-through;
            margin-bottom: 8px;
        }

        .card-content {
            margin-right: 0;
            word-break: break-word;
            position: relative;
            padding-bottom: 24px;
        }

        .card-content h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
            margin-bottom: 4px;
        }

        .card-content p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-top: 8px;
        }

        .card-date {
            position: absolute;
            bottom: 8px;
            left: 16px;
            right: 16px;
            font-size: 12px;
            color: #666;
            white-space: pre-line;
            line-height: 1.4;
        }

        .card-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }

        .task-card.show-actions .card-content,
        .note-card.show-actions .card-content {
            margin-right: 40px;
        }

        .task-card.show-actions .card-actions,
        .note-card.show-actions .card-actions {
            display: flex;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button.delete {
            font-size: 18px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 997;
        }

        .nav-item {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
            position: relative;
        }

        .nav-item.active {
            opacity: 1;
            color: #2196F3;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background-color: #2196F3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .modal textarea {
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .show-completed {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0 16px 16px;
            cursor: pointer;
            display: block;
            width: calc(100% - 32px);
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            padding: 20px;
            z-index: 1001;
            overflow-y: auto;
            display: none;
        }

        .full-view-content {
            position: relative;
            padding-bottom: 40px;
        }

        .full-view h2 {
            margin-bottom: 16px;
            word-break: break-word;
        }

        .full-view p {
            margin-bottom: 8px;
            word-break: break-word;
            white-space: pre-line;
        }

        .full-view .date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
            white-space: pre-line;
            line-height: 1.4;
        }

        .full-view-actions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 1002;
        }

        .full-view-action-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-view-action-button.delete {
            font-size: 22px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 80px;
        }

        .note-card {
            height: 0;
            padding-bottom: 100%;
            position: relative;
            margin-bottom: 0;
        }

        .note-card .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .note-card .card-content p {
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        @media (max-width: 380px) {
            .category {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        [data-theme="light"] .task-card,
        [data-theme="light"] .note-card {
            background: #f5f5f5;
        }

        [data-theme="light"] .task-card.completed {
            background: #e0e0e0;
        }

        [data-theme="light"] .bottom-nav {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        [data-theme="light"] .nav-item {
            color: #000000;
        }

        [data-theme="light"] .modal-content {
            background: #ffffff;
        }

        [data-theme="light"] .modal input,
        [data-theme="light"] .modal textarea,
        [data-theme="light"] .modal select {
            background: #f5f5f5;
            color: #000000;
        }

        [data-theme="light"] .full-view {
            background: var(--background-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="categories-container" id="categoriesContainer">
                <div class="categories">
                    <button class="category active" data-category="all" style="background: var(--all-tasks)">–í—Å–µ –∑–∞–¥–∞—á–∏</button>
                    <button class="category" data-category="urgent-important" style="background: var(--urgent-important)">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</button>
                    <button class="category" data-category="not-urgent-important" style="background: var(--not-urgent-important)">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</button>
                    <button class="category" data-category="urgent-not-important" style="background: var(--urgent-not-important)">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</button>
                    <button class="category" data-category="not-urgent-not-important" style="background: var(--not-urgent-not-important)">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</button>
                </div>
            </div>
            <button class="show-completed" id="showCompleted">–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏</button>
        </div>
        <div class="content" id="content">
            <div id="items-container"></div>
        </div>
        <button class="add-button" id="addButton">+</button>
        <nav class="bottom-nav">
            <a class="nav-item active" data-section="tasks">–ó–∞–¥–∞—á–∏</a>
            <a class="nav-item" data-section="notes">–ó–∞–º–µ—Ç–∫–∏</a>
        </nav>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <input type="text" id="taskTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" required>
            <textarea id="taskDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
            <select id="taskCategory">
                <option value="urgent-important">–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                <option value="not-urgent-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ</option>
                <option value="urgent-not-important">–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
                <option value="not-urgent-not-important">–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" id="cancelTask">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-button" id="saveTask">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <input type="text" id="noteTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required>
            <textarea id="noteContent" placeholder="–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" id="cancelNote">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-button" id="saveNote">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="full-view" id="fullView">
        <div class="full-view-content">
            <h2 id="fullViewTitle"></h2>
            <p id="fullViewContent"></p>
            <div class="date" id="fullViewDate"></div>
        </div>
        <div class="full-view-actions" id="fullViewActions"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = {
                webApp: null,
                currentSection: 'tasks',
                showCompleted: false,
                currentCategory: 'all',
                editingItemId: null,
                currentFullViewItem: null,
                tasks: [],
                notes: [],

                init: function() {
                    this.initTelegramWebApp();
                    this.initElements();
                    this.initEventListeners();
                    this.loadData();
                },

                initTelegramWebApp: function() {
                    try {
                        if (window.Telegram && window.Telegram.WebApp) {
                            this.webApp = window.Telegram.WebApp;
                            this.webApp.setBackgroundColor("#000000");
                            this.webApp.setHeaderColor("#000000");
                            this.webApp.expand();
                            this.webApp.enableClosingConfirmation();
                            this.webApp.disableVerticalSwipes();
                            
                            if (this.webApp.lockOrientation) {
                                this.webApp.lockOrientation('portrait');
                            }

                            document.body.setAttribute('data-theme', this.webApp.colorScheme);
                            if (this.webApp.colorScheme === 'light') {
                                this.webApp.setBackgroundColor("#ffffff");
                                this.webApp.setHeaderColor("#ffffff");
                            }
                        }
                    } catch (e) {
                        console.error('Telegram WebApp init error:', e);
                    }
                },

                initElements: function() {
                    this.elements = {
                        content: document.getElementById('content'),
                        categoriesContainer: document.getElementById('categoriesContainer'),
                        showCompletedBtn: document.getElementById('showCompleted'),
                        itemsContainer: document.getElementById('items-container'),
                        addButton: document.getElementById('addButton'),
                        navItems: document.querySelectorAll('.nav-item'),
                        categoryButtons: document.querySelectorAll('.category'),
                        
                        taskModal: document.getElementById('taskModal'),
                        taskTitle: document.getElementById('taskTitle'),
                        taskDescription: document.getElementById('taskDescription'),
                        taskCategory: document.getElementById('taskCategory'),
                        cancelTask: document.getElementById('cancelTask'),
                        saveTask: document.getElementById('saveTask'),
                        
                        noteModal: document.getElementById('noteModal'),
                        noteTitle: document.getElementById('noteTitle'),
                        noteContent: document.getElementById('noteContent'),
                        cancelNote: document.getElementById('cancelNote'),
                        saveNote: document.getElementById('saveNote'),
                        
                        fullView: document.getElementById('fullView'),
                        fullViewTitle: document.getElementById('fullViewTitle'),
                        fullViewContent: document.getElementById('fullViewContent'),
                        fullViewDate: document.getElementById('fullViewDate'),
                        fullViewActions: document.getElementById('fullViewActions')
                    };
                },

                initEventListeners: function() {
                    // Navigation
                    this.elements.navItems.forEach(item => {
                        item.addEventListener('click', () => {
                            this.switchSection(item.dataset.section);
                        });
                    });

                    // Add button
                    this.elements.addButton.addEventListener('click', () => {
                        if (this.currentSection === 'tasks') {
                            this.elements.taskTitle.value = '';
                            this.elements.taskDescription.value = '';
                            this.elements.taskCategory.value = this.currentCategory === 'all' ? 
                                'urgent-important' : this.currentCategory;
                            this.openModal('taskModal');
                        } else {
                            this.elements.noteTitle.value = '';
                            this.elements.noteContent.value = '';
                            this.openModal('noteModal');
                        }
                    });

                    // Show completed tasks
                    this.elements.showCompletedBtn.addEventListener('click', () => {
                        this.toggleShowCompleted();
                    });

                    // Category filters
                    this.elements.categoryButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            this.currentCategory = button.dataset.category;
                            this.updateUI();
                        });
                    });

                    // Task modal buttons
                    this.elements.cancelTask.addEventListener('click', () => {
                        this.closeModal('taskModal');
                        if (this.currentFullViewItem) {
                            this.openFullView(this.currentFullViewItem);
                        }
                    });
                    this.elements.saveTask.addEventListener('click', () => this.saveTask());

                    // Note modal buttons
                    this.elements.cancelNote.addEventListener('click', () => {
                        this.closeModal('noteModal');
                        if (this.currentFullViewItem) {
                            this.openFullView(this.currentFullViewItem);
                        }
                    });
                    this.elements.saveNote.addEventListener('click', () => this.saveNote());
                },

                loadData: function() {
                    const userId = this.getUserId();
                    
                    // Load tasks
                    this.getStorageData(`${userId}_tasks`, (data) => {
                        this.tasks = data || [];
                        this.tasks.forEach(task => {
                            task.completed = task.completed || false;
                            task.createdAt = task.createdAt || Date.now();
                        });
                        
                        // Load notes
                        this.getStorageData(`${userId}_notes`, (data) => {
                            this.notes = data || [];
                            this.notes.forEach(note => {
                                note.createdAt = note.createdAt || Date.now();
                            });
                            
                            this.updateUI();
                        });
                    });
                },

                getStorageData: function(key, callback) {
                    if (this.webApp?.CloudStorage) {
                        this.webApp.CloudStorage.getItem(key, (err, data) => {
                            if (err) {
                                console.error('CloudStorage get error:', err);
                                callback(null);
                                return;
                            }
                            
                            try {
                                callback(data ? JSON.parse(data) : null);
                            } catch (e) {
                                console.error('JSON parse error:', e);
                                callback(null);
                            }
                        });
                    } else {
                        try {
                            const data = localStorage.getItem(key);
                            callback(data ? JSON.parse(data) : null);
                        } catch (e) {
                            console.error('LocalStorage get error:', e);
                            callback(null);
                        }
                    }
                },

                saveData: function(callback) {
                    const userId = this.getUserId();
                    
                    const saveTasks = () => {
                        const tasksData = JSON.stringify(this.tasks);
                        if (tasksData.length > 4096 && this.webApp?.CloudStorage) {
                            console.warn('Tasks data too large for CloudStorage, splitting...');
                            this.splitAndSaveData(`${userId}_tasks`, this.tasks, saveNotes);
                            return;
                        }

                        if (this.webApp?.CloudStorage) {
                            this.webApp.CloudStorage.setItem(
                                `${userId}_tasks`, 
                                tasksData,
                                (err) => {
                                    if (err) console.error('Error saving tasks:', err);
                                    saveNotes();
                                }
                            );
                        } else {
                            localStorage.setItem(`${userId}_tasks`, tasksData);
                            saveNotes();
                        }
                    };
                    
                    const saveNotes = () => {
                        const notesData = JSON.stringify(this.notes);
                        if (notesData.length > 4096 && this.webApp?.CloudStorage) {
                            console.warn('Notes data too large for CloudStorage, splitting...');
                            this.splitAndSaveData(`${userId}_notes`, this.notes, () => {
                                this.updateUI();
                                if (callback) callback();
                            });
                            return;
                        }

                        if (this.webApp?.CloudStorage) {
                            this.webApp.CloudStorage.setItem(
                                `${userId}_notes`, 
                                notesData,
                                (err) => {
                                    if (err) console.error('Error saving notes:', err);
                                    this.updateUI();
                                    if (callback) callback();
                                }
                            );
                        } else {
                            localStorage.setItem(`${userId}_notes`, notesData);
                            this.updateUI();
                            if (callback) callback();
                        }
                    };
                    
                    saveTasks();
                },

                splitAndSaveData: function(key, data, callback) {
                    // Split data into chunks of max 4000 characters
                    const stringData = JSON.stringify(data);
                    const chunkSize = 4000;
                    const chunks = [];
                    
                    for (let i = 0; i < stringData.length; i += chunkSize) {
                        chunks.push(stringData.substring(i, i + chunkSize));
                    }
                    
                    // Save each chunk with a suffix
                    const saveChunk = (index) => {
                        if (index >= chunks.length) {
                            if (callback) callback();
                            return;
                        }
                        
                        this.webApp.CloudStorage.setItem(
                            `${key}_${index}`, 
                            chunks[index],
                            (err) => {
                                if (err) {
                                    console.error(`Error saving chunk ${index}:`, err);
                                }
                                saveChunk(index + 1);
                            }
                        );
                    };
                    
                    // First save the number of chunks
                    this.webApp.CloudStorage.setItem(
                        `${key}_count`, 
                        chunks.length.toString(),
                        (err) => {
                            if (err) {
                                console.error('Error saving chunk count:', err);
                            }
                            saveChunk(0);
                        }
                    );
                },

                getUserId: function() {
                    if (this.webApp) {
                        return `tg_${this.webApp.initDataUnsafe?.user?.id || 'unknown'}`;
                    }
                    return 'local_user';
                },

                updateUI: function() {
                    this.renderItems();
                    this.updateCategoryCounts();
                    this.updateCategorySelection();
                    this.updateSectionSelection();
                },

                updateCategoryCounts: function() {
                    const categories = [
                        { value: 'all', text: '–í—Å–µ –∑–∞–¥–∞—á–∏' },
                        { value: 'urgent-important', text: '–°—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ' },
                        { value: 'not-urgent-important', text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –≤–∞–∂–Ω–æ' },
                        { value: 'urgent-not-important', text: '–°—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ' },
                        { value: 'not-urgent-not-important', text: '–ù–µ —Å—Ä–æ—á–Ω–æ, –Ω–µ –≤–∞–∂–Ω–æ' }
                    ];
                    
                    this.elements.categoryButtons.forEach((button, index) => {
                        const category = categories[index];
                        const count = this.getTaskCount(category.value);
                        
                        // Remove old count if exists
                        const oldCount = button.querySelector('.category-count');
                        if (oldCount) {
                            button.removeChild(oldCount);
                        }
                        
                        // Update button text and add count
                        button.textContent = category.text;
                        const countSpan = document.createElement('span');
                        countSpan.className = 'category-count';
                        countSpan.textContent = `(${count})`;
                        button.appendChild(countSpan);
                    });
                },

                getTaskCount: function(category) {
                    if (category === 'all') {
                        return this.tasks.filter(task => !task.completed).length;
                    }
                    return this.tasks.filter(task => 
                        task.category === category && !task.completed
                    ).length;
                },

                updateCategorySelection: function() {
                    this.elements.categoryButtons.forEach(button => {
                        button.classList.toggle('active', 
                            button.dataset.category === this.currentCategory
                        );
                    });
                },

                updateSectionSelection: function() {
                    this.elements.navItems.forEach(item => {
                        item.classList.toggle('active', 
                            item.dataset.section === this.currentSection
                        );
                    });
                    
                    // Show/hide categories and completed button based on section
                    this.elements.categoriesContainer.style.display = 
                        this.currentSection === 'tasks' ? 'block' : 'none';
                    this.elements.showCompletedBtn.style.display = 
                        this.currentSection === 'tasks' ? 'block' : 'none';
                },

                vibrate: function() {
                    try {
                        if (this.webApp?.HapticFeedback) {
                            this.webApp.HapticFeedback.impactOccurred('medium');
                        } else if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    } catch (e) {
                        console.error('Vibration error:', e);
                    }
                },

                showConfirmPopup: function(title, message, callback) {
                    if (this.webApp?.showPopup) {
                        this.webApp.showPopup({
                            title: title,
                            message: message,
                            buttons: [
                                { id: 'confirm', type: 'default', text: '–î–∞' },
                                { id: 'cancel', type: 'cancel', text: '–ù–µ—Ç' }
                            ]
                        }, (buttonId) => {
                            callback(buttonId === 'confirm');
                        });
                    } else {
                        const result = confirm(`${title}\n${message}`);
                        callback(result);
                    }
                },

                switchSection: function(section) {
                    this.vibrate();
                    this.currentSection = section;
                    this.currentCategory = 'all';
                    this.showCompleted = false;
                    this.elements.showCompletedBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏';
                    this.updateUI();
                },

                toggleShowCompleted: function() {
                    this.vibrate();
                    this.showCompleted = !this.showCompleted;
                    this.elements.showCompletedBtn.textContent = this.showCompleted ? 
                        '–°–∫—Ä—ã—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏' : '–ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏';
                    this.updateUI();
                },

                openModal: function(modalId) {
                    this.vibrate();
                    this.elements[modalId].style.display = 'flex';
                },

                closeModal: function(modalId) {
                    this.vibrate();
                    this.elements[modalId].style.display = 'none';
                    this.editingItemId = null;
                },

                openFullView: function(item) {
                    this.vibrate();
                    this.currentFullViewItem = item;
                    
                    this.elements.fullViewTitle.textContent = item.title;
                    
                    const content = this.currentSection === 'tasks' ? 
                        item.description : item.content;
                    this.elements.fullViewContent.textContent = content || '–ù–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ';
                    
                    let dateText = `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;
                    if (this.currentSection === 'tasks' && item.completed && item.completedAt) {
                        dateText += `\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(item.completedAt)}`;
                    }
                    this.elements.fullViewDate.textContent = dateText;
                    
                    // Setup actions
                    this.elements.fullViewActions.innerHTML = '';
                    
                    if (this.currentSection === 'tasks') {
                        const completeButton = document.createElement('button');
                        completeButton.className = 'full-view-action-button';
                        completeButton.innerHTML = item.completed ? '‚Ü∫' : '‚úì';
                        completeButton.onclick = (e) => {
                            e.stopPropagation();
                            this.toggleTaskComplete(item.id);
                            this.closeFullView();
                        };
                        this.elements.fullViewActions.appendChild(completeButton);
                    }
                    
                    const editButton = document.createElement('button');
                    editButton.className = 'full-view-action-button';
                    editButton.innerHTML = '‚úé';
                    editButton.onclick = (e) => {
                        e.stopPropagation();
                        this.editItem(item.id);
                    };
                    this.elements.fullViewActions.appendChild(editButton);
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'full-view-action-button delete';
                    deleteButton.innerHTML = 'üóëÔ∏è';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        this.showConfirmPopup(
                            '–£–¥–∞–ª–µ–Ω–∏–µ',
                            '–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?',
                            (confirmed) => {
                                if (confirmed) {
                                    this.deleteItem(item.id);
                                    this.closeFullView();
                                }
                            }
                        );
                    };
                    this.elements.fullViewActions.appendChild(deleteButton);
                    
                    this.elements.fullView.style.display = 'block';
                    
                    // Show Telegram BackButton if available
                    if (this.webApp?.BackButton) {
                        this.webApp.BackButton.show();
                        this.webApp.BackButton.onClick(() => {
                            this.closeFullView();
                        });
                    }
                },

                closeFullView: function() {
                    this.vibrate();
                    this.elements.fullView.style.display = 'none';
                    this.currentFullViewItem = null;
                    
                    // Hide Telegram BackButton if available
                    if (this.webApp?.BackButton) {
                        this.webApp.BackButton.offClick();
                        this.webApp.BackButton.hide();
                    }
                },

                formatDate: function(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                },

                saveTask: function() {
                    this.vibrate();
                    const title = this.elements.taskTitle.value.trim();
                    const description = this.elements.taskDescription.value.trim();
                    const category = this.elements.taskCategory.value;

                    if (!title) return;

                    const task = {
                        id: this.editingItemId || Date.now().toString(),
                        title,
                        description,
                        category,
                        completed: false,
                        createdAt: this.editingItemId ? 
                            (this.tasks.find(t => t.id === this.editingItemId)?.createdAt || Date.now()) : 
                            Date.now()
                    };

                    if (this.editingItemId) {
                        const existingTask = this.tasks.find(t => t.id === this.editingItemId);
                        if (existingTask) {
                            task.completed = existingTask.completed;
                            task.completedAt = existingTask.completedAt;
                        }
                        this.tasks = this.tasks.map(t => t.id === this.editingItemId ? task : t);
                    } else {
                        this.tasks.unshift(task);
                    }

                    this.saveData(() => {
                        this.closeModal('taskModal');
                        this.elements.taskTitle.value = '';
                        this.elements.taskDescription.value = '';
                    });
                },

                saveNote: function() {
                    this.vibrate();
                    const title = this.elements.noteTitle.value.trim();
                    const content = this.elements.noteContent.value.trim();

                    if (!title) return;

                    const note = {
                        id: this.editingItemId || Date.now().toString(),
                        title,
                        content,
                        createdAt: this.editingItemId ? 
                            (this.notes.find(n => n.id === this.editingItemId)?.createdAt || Date.now()) : 
                            Date.now()
                    };

                    if (this.editingItemId) {
                        this.notes = this.notes.map(n => n.id === this.editingItemId ? note : n);
                    } else {
                        this.notes.unshift(note);
                    }

                    this.saveData(() => {
                        this.closeModal('noteModal');
                        this.elements.noteTitle.value = '';
                        this.elements.noteContent.value = '';
                    });
                },

                toggleTaskComplete: function(taskId) {
                    this.vibrate();
                    this.tasks = this.tasks.map(task => {
                        if (task.id === taskId) {
                            const completed = !task.completed;
                            return {
                                ...task,
                                completed,
                                completedAt: completed ? Date.now() : undefined
                            };
                        }
                        return task;
                    });
                    
                    this.saveData();
                },

                deleteItem: function(id) {
                    this.vibrate();
                    if (this.currentSection === 'tasks') {
                        this.tasks = this.tasks.filter(task => task.id !== id);
                    } else {
                        this.notes = this.notes.filter(note => note.id !== id);
                    }
                    
                    this.saveData();
                },

                editItem: function(id) {
                    this.vibrate();
                    this.editingItemId = id;
                    
                    if (this.currentSection === 'tasks') {
                        const task = this.tasks.find(t => t.id === id);
                        this.elements.taskTitle.value = task.title;
                        this.elements.taskDescription.value = task.description || '';
                        this.elements.taskCategory.value = task.category;
                        this.openModal('taskModal');
                    } else {
                        const note = this.notes.find(n => n.id === id);
                        this.elements.noteTitle.value = note.title;
                        this.elements.noteContent.value = note.content || '';
                        this.openModal('noteModal');
                    }
                },

                sortTasksByImportance: function(tasks) {
                    const priorityOrder = {
                        'urgent-important': 0,
                        'not-urgent-important': 1,
                        'urgent-not-important': 2,
                        'not-urgent-not-important': 3
                    };
                    
                    return [...tasks].sort((a, b) => {
                        if (a.completed !== b.completed) {
                            return a.completed ? 1 : -1;
                        }
                        return priorityOrder[a.category] - priorityOrder[b.category];
                    });
                },

                renderItems: function() {
                    let items = this.currentSection === 'tasks' ? this.tasks : this.notes;
                    
                    if (this.currentSection === 'tasks') {
                        items = this.sortTasksByImportance(items);
                        
                        if (this.currentCategory !== 'all') {
                            items = items.filter(task => task.category === this.currentCategory);
                        }
                        
                        const completedTasks = items.filter(task => task.completed);
                        const incompleteTasks = items.filter(task => !task.completed);
                        items = this.showCompleted ? [...incompleteTasks, ...completedTasks] : incompleteTasks;
                    }

                    if (items.length === 0) {
                        this.elements.itemsContainer.innerHTML = `
                            <div class="empty-state">
                                ${this.currentSection === 'tasks' ? 
                                    (this.showCompleted ? '–ù–µ—Ç –∑–∞–¥–∞—á' : '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á') : 
                                    '–ù–µ—Ç –∑–∞–º–µ—Ç–æ–∫'}
                            </div>
                        `;
                        return;
                    }

                    if (this.currentSection === 'notes') {
                        this.renderNotesGrid(items);
                    } else {
                        this.renderTasksList(items);
                    }
                },

                renderTasksList: function(items) {
                    this.elements.itemsContainer.innerHTML = items.map(item => {
                        const dateText = this.currentSection === 'tasks' && item.completed && item.completedAt ?
                            `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}\n–í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${this.formatDate(item.completedAt)}` :
                            `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;

                        return `
                            <div class="task-card ${item.completed ? 'completed' : ''}" 
                                 style="border-left: 4px solid var(--${item.category})"
                                 onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <div class="card-content">
                                    <h3>${item.title}</h3>
                                    ${item.description ? `<p>${item.description}</p>` : ''}
                                    <div class="card-date">${dateText}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                },

                renderNotesGrid: function(items) {
                    this.elements.itemsContainer.innerHTML = `
                        <div class="notes-grid">
                            ${items.map(item => {
                                const dateText = `–°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(item.createdAt)}`;
                                
                                return `
                                    <div class="note-card"
                                         onclick="app.openFullView(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                        <div class="card-content">
                                            <h3>${item.title}</h3>
                                            ${item.content ? `<p>${item.content}</p>` : ''}
                                            <div class="card-date">${dateText}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            };

            // Initialize the app
            app.init();
            
            // Make app available globally for inline handlers
            window.app = app;
        });
    </script>
</body>
